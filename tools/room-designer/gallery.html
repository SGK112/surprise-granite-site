<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Gallery | Surprise Granite Room Designer</title>
  <link rel="icon" href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --dark: #1a1a2e;
      --text: #333;
      --text-muted: #666;
      --border: #e5e7eb;
      --bg: #f9fafb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto 24px;
    }

    .header-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary);
      color: white;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .header-cta:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: white;
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .design-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .design-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .design-thumbnail {
      width: 100%;
      height: 220px;
      background: #0d0d15;
      position: relative;
      overflow: hidden;
    }

    .design-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .design-thumbnail canvas {
      width: 100%;
      height: 100%;
    }

    .design-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .design-info {
      padding: 20px;
    }

    .design-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .design-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .design-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .design-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: white;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--bg);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 60px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--dark);
      color: rgba(255,255,255,0.7);
    }

    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Design Inspiration Gallery</h1>
    <p>Browse kitchen, bathroom, and living space designs created by our community. Get inspired and start designing your own space!</p>
    <a href="/tools/room-designer/" class="header-cta">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
      Start Your Design
    </a>
  </div>

  <div class="container">
    <div class="filters">
      <button class="filter-btn active" onclick="filterDesigns('all')">All Designs</button>
      <button class="filter-btn" onclick="filterDesigns('kitchen')">Kitchens</button>
      <button class="filter-btn" onclick="filterDesigns('bathroom')">Bathrooms</button>
      <button class="filter-btn" onclick="filterDesigns('laundry')">Laundry</button>
      <button class="filter-btn" onclick="filterDesigns('outdoor')">Outdoor</button>
    </div>

    <div id="galleryGrid" class="gallery-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading designs...</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Designed and built by <a href="/">Surprise Granite Marble & Quartz</a></p>
    <p style="margin-top: 8px; font-size: 13px;">(602) 833-7194</p>
  </div>

  <script>
    const SUPABASE_URL = 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTQ4MjMsImV4cCI6MjA4MzMzMDgyM30.R13pNv2FDtGhfeu7gUcttYNrQAbNYitqR4FIq3O2-ME';

    let allDesigns = [];
    let currentFilter = 'all';

    // Load public designs
    async function loadGallery() {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/room_designs?is_public=eq.true&order=created_at.desc&limit=50`,
          { headers: { 'apikey': SUPABASE_ANON_KEY } }
        );
        allDesigns = await response.json();

        // If no public designs, show sample designs for demo
        if (!allDesigns || allDesigns.length === 0) {
          allDesigns = getSampleDesigns();
        }

        renderGallery();
      } catch (err) {
        console.error('Load error:', err);
        // Show sample designs on error
        allDesigns = getSampleDesigns();
        renderGallery();
      }
    }

    function getSampleDesigns() {
      return [
        {
          id: 'sample-1',
          name: 'Modern L-Shaped Kitchen',
          room_type: 'kitchen',
          room_width: 14,
          room_depth: 12,
          quote_total: 8500,
          settings: { company_name: 'Surprise Granite' },
          created_at: new Date().toISOString()
        },
        {
          id: 'sample-2',
          name: 'Classic U-Shaped Kitchen',
          room_type: 'kitchen',
          room_width: 16,
          room_depth: 14,
          quote_total: 12000,
          settings: { company_name: 'Surprise Granite' },
          created_at: new Date().toISOString()
        },
        {
          id: 'sample-3',
          name: 'Master Bathroom Remodel',
          room_type: 'bathroom',
          room_width: 10,
          room_depth: 8,
          quote_total: 6500,
          settings: { company_name: 'Surprise Granite' },
          created_at: new Date().toISOString()
        },
        {
          id: 'sample-4',
          name: 'Galley Kitchen Design',
          room_type: 'kitchen',
          room_width: 10,
          room_depth: 6,
          quote_total: 5200,
          settings: { company_name: 'Surprise Granite' },
          created_at: new Date().toISOString()
        }
      ];
    }

    function filterDesigns(type) {
      currentFilter = type;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderGallery();
    }

    function renderGallery() {
      const grid = document.getElementById('galleryGrid');
      let designs = allDesigns;

      if (currentFilter !== 'all') {
        designs = designs.filter(d => d.room_type === currentFilter);
      }

      if (designs.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="M21 15l-5-5L5 21"/>
            </svg>
            <h3>No designs found</h3>
            <p>Be the first to share a ${currentFilter} design!</p>
            <a href="/tools/room-designer/" class="btn btn-primary" style="display: inline-flex; margin-top: 20px; padding: 14px 28px;">
              Create Design
            </a>
          </div>
        `;
        return;
      }

      grid.innerHTML = designs.map(design => `
        <div class="design-card">
          <div class="design-thumbnail">
            <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;">
              <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18M9 21V9"/>
              </svg>
            </div>
            <span class="design-badge">${design.room_type || 'Kitchen'}</span>
          </div>
          <div class="design-info">
            <h3 class="design-name">${design.name || design.project_name || 'Untitled Design'}</h3>
            <div class="design-meta">
              <span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
                ${design.room_width || 12}' Ã— ${design.room_depth || 10}'
              </span>
              <span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                $${(design.quote_total || 0).toLocaleString()}
              </span>
            </div>
            <div class="design-actions">
              <a href="/tools/room-designer/?token=${design.share_token || design.id}" class="btn btn-primary">View Design</a>
              <a href="/tools/room-designer/?template=${design.id}" class="btn btn-secondary">Use as Template</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Initialize
    loadGallery();
  </script>
<script defer src="/js/remodely-hub.js?v=20260118"></script>
</body>
</html>
