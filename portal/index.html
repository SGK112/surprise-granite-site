<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Project | Surprise Granite</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --gold: #f9a825;
      --gold-light: #ffc107;
      --dark: #1a1a2e;
      --dark-surface: #16213e;
      --dark-card: #1e2a4a;
      --text: #ffffff;
      --text-muted: rgba(255,255,255,0.6);
      --text-secondary: rgba(255,255,255,0.8);
      --border: rgba(255,255,255,0.1);
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --info: #2196f3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-surface) 100%);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .portal-header {
      background: var(--dark);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 36px;
    }

    .customer-badge {
      background: rgba(249, 168, 37, 0.15);
      color: var(--gold);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Main Container */
    .portal-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    /* Welcome Section */
    .welcome-section {
      text-align: center;
      padding: 30px 20px;
      margin-bottom: 24px;
    }

    .welcome-section h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .welcome-section p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .project-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--dark-card);
      padding: 12px 20px;
      border-radius: 30px;
      margin-top: 16px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Cards */
    .card {
      background: var(--dark-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      overflow: hidden;
    }

    .card-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h2 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-header .icon {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .card-body {
      padding: 20px;
    }

    .card-empty {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
    }

    /* Action Items */
    .action-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-item:hover {
      background: rgba(255,255,255,0.06);
    }

    .action-item:last-child {
      margin-bottom: 0;
    }

    .action-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .action-icon.gold { background: rgba(249, 168, 37, 0.15); color: var(--gold); }
    .action-icon.green { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .action-icon.blue { background: rgba(33, 150, 243, 0.15); color: var(--info); }
    .action-icon.orange { background: rgba(255, 152, 0, 0.15); color: var(--warning); }

    .action-details {
      flex: 1;
      min-width: 0;
    }

    .action-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }

    .action-meta {
      font-size: 13px;
      color: var(--text-muted);
    }

    .action-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-pending { background: rgba(255, 152, 0, 0.15); color: var(--warning); }
    .badge-approved { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .badge-paid { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .badge-due { background: rgba(244, 67, 54, 0.15); color: var(--error); }
    .badge-scheduled { background: rgba(33, 150, 243, 0.15); color: var(--info); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gold);
      color: var(--dark);
    }

    .btn-primary:hover {
      background: var(--gold-light);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-block {
      width: 100%;
    }

    /* Quick Actions Grid */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 20px 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
    }

    .quick-action:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--gold);
    }

    .quick-action svg {
      width: 28px;
      height: 28px;
      color: var(--gold);
    }

    .quick-action span {
      font-size: 13px;
      font-weight: 500;
    }

    /* Appointment Card */
    .appointment-card {
      background: linear-gradient(135deg, var(--gold) 0%, #f57c00 100%);
      color: var(--dark);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .appointment-card h3 {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .appointment-date {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .appointment-time {
      font-size: 16px;
      opacity: 0.9;
    }

    .appointment-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .appointment-actions .btn {
      flex: 1;
      background: rgba(0,0,0,0.2);
      color: white;
      border: none;
    }

    .appointment-actions .btn:hover {
      background: rgba(0,0,0,0.3);
    }

    /* Photo Upload */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-area:hover {
      border-color: var(--gold);
      background: rgba(249, 168, 37, 0.05);
    }

    .upload-area svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .upload-area p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .photo-thumb {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: var(--dark);
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Messages */
    .message-input-area {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }

    .message-input {
      flex: 1;
      background: var(--dark);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 12px 18px;
      color: var(--text);
      font-size: 14px;
      resize: none;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gold);
      border: none;
      color: var(--dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading State */
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 40px;
    }

    .error-screen svg {
      width: 64px;
      height: 64px;
      color: var(--error);
      margin-bottom: 16px;
    }

    .error-screen h2 {
      margin-bottom: 8px;
    }

    .error-screen p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--dark-card);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .modal-footer .btn {
      flex: 1;
    }

    /* Bottom Navigation - Mobile First */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark);
      border-top: 1px solid var(--border);
      padding: 8px 12px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: space-around;
      z-index: 100;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
      cursor: pointer;
      background: none;
      border: none;
    }

    .bottom-nav-item:hover,
    .bottom-nav-item.active {
      color: var(--gold);
      background: rgba(249, 168, 37, 0.1);
    }

    .bottom-nav-item svg {
      width: 22px;
      height: 22px;
    }

    /* Tools Section */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .tool-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 16px;
      background: linear-gradient(135deg, rgba(249, 168, 37, 0.1) 0%, rgba(249, 168, 37, 0.05) 100%);
      border: 1px solid rgba(249, 168, 37, 0.2);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
    }

    .tool-card:hover {
      transform: translateY(-2px);
      border-color: var(--gold);
      box-shadow: 0 8px 24px rgba(249, 168, 37, 0.15);
    }

    .tool-card svg {
      width: 36px;
      height: 36px;
      color: var(--gold);
      margin-bottom: 12px;
    }

    .tool-card h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tool-card p {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Schedule Calendar */
    .schedule-section {
      margin-bottom: 16px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-header h3 {
      font-size: 16px;
      font-weight: 600;
    }

    .calendar-nav {
      display: flex;
      gap: 8px;
    }

    .calendar-nav button {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .time-slot {
      padding: 12px;
      text-align: center;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }

    .time-slot:hover {
      border-color: var(--gold);
      background: rgba(249, 168, 37, 0.1);
    }

    .time-slot.selected {
      background: var(--gold);
      color: var(--dark);
      border-color: var(--gold);
      font-weight: 600;
    }

    .time-slot.unavailable {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Website Links Section */
    .explore-links {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .explore-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s;
    }

    .explore-link:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--gold);
    }

    .explore-link svg {
      width: 24px;
      height: 24px;
      color: var(--gold);
      flex-shrink: 0;
    }

    .explore-link span {
      font-size: 13px;
      font-weight: 500;
    }

    /* Progress Timeline */
    .timeline {
      position: relative;
      padding-left: 24px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 20px;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-dot {
      position: absolute;
      left: -24px;
      top: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--dark-card);
      border: 2px solid var(--border);
    }

    .timeline-dot.completed {
      background: var(--success);
      border-color: var(--success);
    }

    .timeline-dot.current {
      background: var(--gold);
      border-color: var(--gold);
      animation: pulse 2s infinite;
    }

    .timeline-content h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .timeline-content p {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Contact Bar - replaced with bottom nav */
    .contact-bar {
      display: none; /* Hidden, using bottom-nav instead */
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark-card);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    /* Responsive - Tablet */
    @media (max-width: 768px) {
      .portal-container {
        padding: 16px;
        padding-bottom: 90px;
      }

      .card-body {
        padding: 16px;
      }

      .action-item {
        padding: 14px;
      }

      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }

    /* Responsive - Mobile */
    @media (max-width: 480px) {
      .portal-header {
        padding: 12px 16px;
      }

      .logo {
        height: 30px;
      }

      .welcome-section {
        padding: 20px 12px;
      }

      .welcome-section h1 {
        font-size: 20px;
      }

      .welcome-section p {
        font-size: 13px;
      }

      .project-status {
        padding: 10px 16px;
        font-size: 13px;
      }

      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }

      .card-header {
        padding: 14px 16px;
      }

      .card-header h2 {
        font-size: 15px;
      }

      .card-body {
        padding: 14px;
      }

      .appointment-card {
        padding: 20px 16px;
      }

      .appointment-date {
        font-size: 18px;
      }

      .appointment-time {
        font-size: 14px;
      }

      .action-item {
        padding: 12px;
        gap: 12px;
      }

      .action-icon {
        width: 42px;
        height: 42px;
        border-radius: 10px;
      }

      .action-title {
        font-size: 14px;
      }

      .action-subtitle {
        font-size: 12px;
      }

      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .quick-action {
        padding: 14px 10px;
        font-size: 12px;
      }

      .quick-action svg {
        width: 22px;
        height: 22px;
      }

      /* Better touch targets */
      .btn, button, a.btn {
        min-height: 48px;
        padding: 14px 20px;
      }

      /* Contact bar improvements */
      .contact-bar a {
        padding: 14px 24px;
        font-size: 14px;
      }

      /* Form inputs */
      input, textarea, select {
        font-size: 16px !important; /* Prevents iOS zoom */
        padding: 14px;
      }

      textarea {
        min-height: 100px;
      }

      /* Modal improvements */
      .modal-content {
        margin: 10px;
        max-height: 90vh;
        border-radius: 16px;
      }
    }

    /* Small phones */
    @media (max-width: 360px) {
      .welcome-section h1 {
        font-size: 18px;
      }

      .quick-actions {
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .quick-action {
        padding: 12px 8px;
        font-size: 11px;
      }

      .action-icon {
        width: 38px;
        height: 38px;
      }
    }

    /* Safe area for notched phones */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .contact-bar {
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
      }

      .portal-container {
        padding-bottom: calc(90px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="portal-header">
    <div class="header-content">
      <img src="/images/sg-logo-gold.png" alt="Surprise Granite" class="logo" onerror="this.style.display='none'">
      <span class="customer-badge" id="customer-badge">My Project</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="portal-container" id="portal-content">
    <!-- Loading State -->
    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
      <p>Loading your project...</p>
    </div>
  </main>

  <!-- Contact Bar -->

        const { data: estimates } = await query.order('created_at', { ascending: false });

        if (!estimates || estimates.length === 0) {

    async function loadMessages() {
      try {
        const leadId = portalData.lead_id;
        const customerId = portalData.customer_id;
        if (!leadId && !customerId) return;

        // Query by lead_id or customer_id
        let query = db.from('customer_messages').select('*');
        if (leadId) {
          query = query.eq('lead_id', leadId);
        } else {
          query = query.eq('customer_id', customerId);
        }

        const { data: messages } = await query
          .order('created_at', { ascending: true })
          .limit(50);

        const container = document.getElementById('messages-list');
        if (!messages || messages.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 20px;">No messages yet. Send us a message!</p>';
          updateUnreadBadge(0);
          return;
        }

        // Count unread messages from admin (outbound = from admin to customer)
        const unreadCount = messages.filter(m => m.direction === 'outbound' && m.status !== 'read').length;
        updateUnreadBadge(unreadCount);

        // outbound = from admin (left-aligned), inbound = from customer (right-aligned)
        container.innerHTML = messages.map(msg => {
          const isFromAdmin = msg.direction === 'outbound';
          return `
          <div style="margin-bottom: 12px; text-align: ${isFromAdmin ? 'left' : 'right'};">
            <div style="display: inline-block; max-width: 80%; padding: 12px 16px; border-radius: 16px; background: ${isFromAdmin ? 'rgba(255,255,255,0.1)' : 'var(--gold)'}; color: ${isFromAdmin ? 'var(--text)' : 'var(--dark)'};">
              ${escapeHtml(msg.message)}
            </div>
            <div style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">
              ${isFromAdmin ? 'Surprise Granite' : 'You'} &middot; ${new Date(msg.created_at).toLocaleString()}
            </div>
          </div>
          `;
        }).join('');

        container.scrollTop = container.scrollHeight;
      } catch (err) {
        console.error('Load messages error:', err);
      }
    }

    function updateUnreadBadge(count) {
      const badge = document.getElementById('unread-badge');
      if (!badge) return;
      if (count > 0) {
        badge.textContent = count > 9 ? '9+' : count;
        badge.style.display = 'block';
      } else {
        badge.style.display = 'none';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      try {
        const leadId = portalData.lead_id;
        const customerId = portalData.customer_id;
        if (!leadId && !customerId) {
          showToast('Unable to send message');
          return;
        }

        // Route through API for proper admin notification
        const API_BASE = 'https://surprise-granite-email-api.onrender.com';
        const response = await fetch(`${API_BASE}/api/portal/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token_id: portalData.id,
            message: message,
            lead_id: leadId || null,
            customer_id: customerId || null
          })
        });

        const result = await response.json();
        if (!result.success) {
          throw new Error(result.error || 'Failed to send');
        }

        input.value = '';
        showToast('Message sent!');
        loadMessages();
      } catch (err) {
        console.error('Send message error:', err);
        showToast('Failed to send message');
      }
    }

      // Upload to Supabase storage

        try {
          const fileName = `${portalToken}/${Date.now()}-${file.name}`;

            .from('portal-photos')

    // Timeline rendering
    function renderTimeline(info) {
      const status = info.status || info.lead_status || 'new';
      const stages = [
        { key: 'inquiry', label: 'Inquiry Received', desc: 'Your project request submitted' },
        { key: 'consultation', label: 'Consultation', desc: 'Meeting to discuss your project' },
        { key: 'estimate', label: 'Estimate Provided', desc: 'Review your detailed quote' },
        { key: 'approved', label: 'Approved', desc: 'Ready to schedule installation' },
        { key: 'scheduled', label: 'Installation Scheduled', desc: 'Your install date is set' },
        { key: 'completed', label: 'Project Complete', desc: 'Enjoy your new countertops!' }
      ];

      // Map status to stage index
      const statusMap = {
        'new': 0, 'inquiry': 0,
        'contacted': 1, 'consultation': 1, 'follow_up': 1,
        'quoted': 2, 'estimate': 2, 'estimate_sent': 2,
        'approved': 3, 'won': 3, 'deposit_paid': 3,
        'scheduled': 4, 'in_progress': 4, 'installation': 4,
        'completed': 5, 'installed': 5
      };

      const currentIndex = statusMap[status.toLowerCase()] ?? 0;

      return stages.map((stage, i) => {
        let dotClass = '';
        if (i < currentIndex) dotClass = 'completed';
        else if (i === currentIndex) dotClass = 'current';

        return `
          <div class="timeline-item">
            <div class="timeline-dot ${dotClass}"></div>
            <div class="timeline-content">
              <h4>${stage.label}</h4>
              <p>${stage.desc}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    // Calendar state and functions
    let calendarDate = new Date();
    let selectedDate = null;
    let selectedTime = null;

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const monthLabel = document.getElementById('calendar-month');
      if (!grid || !monthLabel) return;

      const year = calendarDate.getFullYear();
      const month = calendarDate.getMonth();

      monthLabel.textContent = calendarDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

      // Day headers
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      let html = days.map(d => `<div style="font-size: 11px; color: var(--text-muted); padding: 8px 0;">${d}</div>`).join('');

      // First day of month
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Empty cells before first day
      for (let i = 0; i < firstDay; i++) {
        html += '<div></div>';
      }

      // Day cells
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const isPast = date < today;
        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
        const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
        const isToday = date.toDateString() === today.toDateString();

        let classes = 'padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.2s;';
        if (isPast || isWeekend) {
          classes += ' opacity: 0.3; cursor: not-allowed;';
        } else if (isSelected) {
          classes += ' background: var(--gold); color: var(--dark); font-weight: 600;';
        } else if (isToday) {
          classes += ' border: 1px solid var(--gold);';
        } else {
          classes += ' background: rgba(255,255,255,0.03);';
        }

        const onclick = (!isPast && !isWeekend) ? `onclick="selectDate(${year}, ${month}, ${day})"` : '';
        html += `<div style="${classes}" ${onclick}>${day}</div>`;
      }

      grid.innerHTML = html;
    }

    function selectDate(year, month, day) {
      selectedDate = new Date(year, month, day);
      renderCalendar();
      showToast(`Selected: ${selectedDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}`);
    }

    function prevMonth() {
      calendarDate.setMonth(calendarDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      calendarDate.setMonth(calendarDate.getMonth() + 1);
      renderCalendar();
    }

    function selectTime(time) {
      selectedTime = time;
      // Update UI
      document.querySelectorAll('.time-slot').forEach(slot => {

        if (slot.textContent === time) {

    async function requestAppointment() {
      if (!selectedDate) {
        showToast('Please select a date');
        return;
      }
      if (!selectedTime) {
        showToast('Please select a time');
        return;
      }

      try {
        const leadId = portalData.lead_id;
        if (!leadId) {
          showToast('Unable to request appointment');
          return;
        }

        // Save appointment request as a message
        const dateStr = selectedDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        const message = `Appointment Request: ${dateStr} at ${selectedTime}`;

        await db.from('customer_messages').insert({
          customer_id: leadId,
          direction: 'inbound',
          channel: 'in_app',
          message: message,
          sent_from: 'portal',
          status: 'sent'
        });

        await logActivity('appointment_requested', {
          date: selectedDate.toISOString(),
          time: selectedTime
        });

        showToast('Appointment requested! We\'ll confirm shortly.');

        // Reset selection
        selectedDate = null;
        selectedTime = null;
        renderCalendar();
        document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));

        // Hide schedule section
        showSection('messages');
      } catch (err) {
        console.error('Request appointment error:', err);
        showToast('Failed to request appointment');
      }
    }

    // Updated showSection to handle all sections
    function showSection(section) {
      // Sections that toggle visibility
      const toggleSections = ['schedule', 'tools'];

      if (toggleSections.includes(section)) {
        const el = document.getElementById(section + '-section');
        if (el) {
          const isHidden = el.style.display === 'none';
          el.style.display = isHidden ? 'block' : 'none';
          if (isHidden) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Initialize calendar when showing schedule
            if (section === 'schedule') {
              setTimeout(renderCalendar, 100);
            }
          }
        }
        return;
      }

      // Regular scroll to section
      const el = document.getElementById(section + '-section');
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }
