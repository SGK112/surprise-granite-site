<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Project | Surprise Granite</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --gold: #f9a825;
      --gold-light: #ffc107;
      --dark: #1a1a2e;
      --dark-surface: #16213e;
      --dark-card: #1e2a4a;
      --text: #ffffff;
      --text-muted: rgba(255,255,255,0.6);
      --text-secondary: rgba(255,255,255,0.8);
      --border: rgba(255,255,255,0.1);
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --info: #2196f3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-surface) 100%);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .portal-header {
      background: var(--dark);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 36px;
    }

    .customer-badge {
      background: rgba(249, 168, 37, 0.15);
      color: var(--gold);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Main Container */
    .portal-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    /* Welcome Section */
    .welcome-section {
      text-align: center;
      padding: 30px 20px;
      margin-bottom: 24px;
    }

    .welcome-section h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .welcome-section p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .project-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--dark-card);
      padding: 12px 20px;
      border-radius: 30px;
      margin-top: 16px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Cards */
    .card {
      background: var(--dark-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      overflow: hidden;
    }

    .card-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-header h2 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-header .icon {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .card-body {
      padding: 20px;
    }

    .card-empty {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
    }

    /* Action Items */
    .action-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-item:hover {
      background: rgba(255,255,255,0.06);
    }

    .action-item:last-child {
      margin-bottom: 0;
    }

    .action-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .action-icon.gold { background: rgba(249, 168, 37, 0.15); color: var(--gold); }
    .action-icon.green { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .action-icon.blue { background: rgba(33, 150, 243, 0.15); color: var(--info); }
    .action-icon.orange { background: rgba(255, 152, 0, 0.15); color: var(--warning); }

    .action-details {
      flex: 1;
      min-width: 0;
    }

    .action-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }

    .action-meta {
      font-size: 13px;
      color: var(--text-muted);
    }

    .action-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-pending { background: rgba(255, 152, 0, 0.15); color: var(--warning); }
    .badge-approved { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .badge-paid { background: rgba(76, 175, 80, 0.15); color: var(--success); }
    .badge-due { background: rgba(244, 67, 54, 0.15); color: var(--error); }
    .badge-scheduled { background: rgba(33, 150, 243, 0.15); color: var(--info); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gold);
      color: var(--dark);
    }

    .btn-primary:hover {
      background: var(--gold-light);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-block {
      width: 100%;
    }

    /* Quick Actions Grid */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 20px 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
    }

    .quick-action:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--gold);
    }

    .quick-action svg {
      width: 28px;
      height: 28px;
      color: var(--gold);
    }

    .quick-action span {
      font-size: 13px;
      font-weight: 500;
    }

    /* Appointment Card */
    .appointment-card {
      background: linear-gradient(135deg, var(--gold) 0%, #f57c00 100%);
      color: var(--dark);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .appointment-card h3 {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .appointment-date {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .appointment-time {
      font-size: 16px;
      opacity: 0.9;
    }

    .appointment-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .appointment-actions .btn {
      flex: 1;
      background: rgba(0,0,0,0.2);
      color: white;
      border: none;
    }

    .appointment-actions .btn:hover {
      background: rgba(0,0,0,0.3);
    }

    /* Photo Upload */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-area:hover {
      border-color: var(--gold);
      background: rgba(249, 168, 37, 0.05);
    }

    .upload-area svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .upload-area p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .photo-thumb {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: var(--dark);
    }

    .photo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Messages */
    .message-input-area {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }

    .message-input {
      flex: 1;
      background: var(--dark);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 12px 18px;
      color: var(--text);
      font-size: 14px;
      resize: none;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gold);
      border: none;
      color: var(--dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading State */
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 40px;
    }

    .error-screen svg {
      width: 64px;
      height: 64px;
      color: var(--error);
      margin-bottom: 16px;
    }

    .error-screen h2 {
      margin-bottom: 8px;
    }

    .error-screen p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--dark-card);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .modal-footer .btn {
      flex: 1;
    }

    /* Contact Bar */
    .contact-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      display: flex;
      gap: 12px;
      z-index: 100;
    }

    .contact-bar a {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .contact-bar a:hover {
      background: rgba(255,255,255,0.1);
    }

    .contact-bar a svg {
      width: 20px;
      height: 20px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark-card);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    /* Responsive - Tablet */
    @media (max-width: 768px) {
      .portal-container {
        padding: 16px;
        padding-bottom: 90px;
      }

      .card-body {
        padding: 16px;
      }

      .action-item {
        padding: 14px;
      }

      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }

    /* Responsive - Mobile */
    @media (max-width: 480px) {
      .portal-header {
        padding: 12px 16px;
      }

      .logo {
        height: 30px;
      }

      .welcome-section {
        padding: 20px 12px;
      }

      .welcome-section h1 {
        font-size: 20px;
      }

      .welcome-section p {
        font-size: 13px;
      }

      .project-status {
        padding: 10px 16px;
        font-size: 13px;
      }

      .card {
        border-radius: 12px;
        margin-bottom: 12px;
      }

      .card-header {
        padding: 14px 16px;
      }

      .card-header h2 {
        font-size: 15px;
      }

      .card-body {
        padding: 14px;
      }

      .appointment-card {
        padding: 20px 16px;
      }

      .appointment-date {
        font-size: 18px;
      }

      .appointment-time {
        font-size: 14px;
      }

      .action-item {
        padding: 12px;
        gap: 12px;
      }

      .action-icon {
        width: 42px;
        height: 42px;
        border-radius: 10px;
      }

      .action-title {
        font-size: 14px;
      }

      .action-subtitle {
        font-size: 12px;
      }

      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .quick-action {
        padding: 14px 10px;
        font-size: 12px;
      }

      .quick-action svg {
        width: 22px;
        height: 22px;
      }

      /* Better touch targets */
      .btn, button, a.btn {
        min-height: 48px;
        padding: 14px 20px;
      }

      /* Contact bar improvements */
      .contact-bar a {
        padding: 14px 24px;
        font-size: 14px;
      }

      /* Form inputs */
      input, textarea, select {
        font-size: 16px !important; /* Prevents iOS zoom */
        padding: 14px;
      }

      textarea {
        min-height: 100px;
      }

      /* Modal improvements */
      .modal-content {
        margin: 10px;
        max-height: 90vh;
        border-radius: 16px;
      }
    }

    /* Small phones */
    @media (max-width: 360px) {
      .welcome-section h1 {
        font-size: 18px;
      }

      .quick-actions {
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .quick-action {
        padding: 12px 8px;
        font-size: 11px;
      }

      .action-icon {
        width: 38px;
        height: 38px;
      }
    }

    /* Safe area for notched phones */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .contact-bar {
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
      }

      .portal-container {
        padding-bottom: calc(90px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="portal-header">
    <div class="header-content">
      <img src="/images/sg-logo-gold.png" alt="Surprise Granite" class="logo" onerror="this.style.display='none'">
      <span class="customer-badge" id="customer-badge">My Project</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="portal-container" id="portal-content">
    <!-- Loading State -->
    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
      <p>Loading your project...</p>
    </div>
  </main>

  <!-- Contact Bar -->
  <div class="contact-bar" id="contact-bar" style="display: none;">
    <a href="tel:+16235128866">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
      Call Us
    </a>
    <a href="sms:+16235128866">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
      Text Us
    </a>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // Supabase setup
    const SUPABASE_URL = 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTQ4MjMsImV4cCI6MjA4MzMzMDgyM30.R13pNv2FDtGhfeu7gUcttYNrQAbNYitqR4FIq3O2-ME';
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Global state
    let portalData = null;
    let portalToken = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
      // Get token from URL
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      portalToken = pathParts[pathParts.length - 1];

      // Also check query param
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('token')) {
        portalToken = urlParams.get('token');
      }

      if (!portalToken || portalToken === 'portal') {
        showError('No access token provided', 'Please use the link sent to your email or phone.');
        return;
      }

      await loadPortalData();
    }

    async function loadPortalData() {
      try {
        // Validate token and get data
        const { data: tokenData, error: tokenError } = await db
          .from('portal_tokens')
          .select('*, leads(*), customers(*)')
          .eq('token', portalToken)
          .eq('is_active', true)
          .single();

        if (tokenError || !tokenData) {
          showError('Invalid or expired link', 'This project link is no longer valid. Please contact us for a new link.');
          return;
        }

        // Check expiration
        if (tokenData.expires_at && new Date(tokenData.expires_at) < new Date()) {
          showError('Link expired', 'This project link has expired. Please contact us for a new link.');
          return;
        }

        // Update access tracking
        await db
          .from('portal_tokens')
          .update({
            last_accessed_at: new Date().toISOString(),
            access_count: (tokenData.access_count || 0) + 1
          })
          .eq('id', tokenData.id);

        // Log activity
        await logActivity('portal_viewed');

        portalData = tokenData;
        renderPortal();

      } catch (err) {
        console.error('Load portal error:', err);
        showError('Error loading project', 'Please try again or contact us for assistance.');
      }
    }

    function renderPortal() {
      const container = document.getElementById('portal-content');
      const contactBar = document.getElementById('contact-bar');

      // Get customer/lead info
      const info = portalData.leads || portalData.customers || {};
      const name = info.full_name || info.name || 'there';
      const firstName = name.split(' ')[0];

      // Update badge
      document.getElementById('customer-badge').textContent = firstName + "'s Project";

      // Show contact bar
      contactBar.style.display = 'flex';

      // Render main content
      container.innerHTML = `
        <!-- Welcome -->
        <section class="welcome-section">
          <h1>Welcome, ${escapeHtml(firstName)}!</h1>
          <p>Here's everything about your countertop project</p>
          <div class="project-status">
            <div class="status-dot"></div>
            <span>Project Active</span>
          </div>
        </section>

        <!-- Upcoming Appointment -->
        ${renderAppointment(info)}

        <!-- Quick Actions -->
        <div class="card">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
              Quick Actions
            </h2>
          </div>
          <div class="card-body">
            <div class="quick-actions">
              <div class="quick-action" onclick="showSection('photos')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span>Upload Photos</span>
              </div>
              <div class="quick-action" onclick="showSection('estimates')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                <span>View Estimate</span>
              </div>
              <div class="quick-action" onclick="showSection('invoices')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                <span>Pay Invoice</span>
              </div>
              <div class="quick-action" onclick="showSection('messages')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                <span>Send Message</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Estimates Section -->
        <div class="card" id="estimates-section">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
              Estimates
            </h2>
          </div>
          <div class="card-body" id="estimates-list">
            <div class="card-empty">
              <p>No estimates yet. We'll send one after your consultation.</p>
            </div>
          </div>
        </div>

        <!-- Invoices Section -->
        <div class="card" id="invoices-section">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              Invoices & Payments
            </h2>
          </div>
          <div class="card-body" id="invoices-list">
            <div class="card-empty">
              <p>No invoices yet.</p>
            </div>
          </div>
        </div>

        <!-- Photos Section -->
        <div class="card" id="photos-section">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
              Project Photos
            </h2>
          </div>
          <div class="card-body">
            <div class="upload-area" onclick="triggerPhotoUpload()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
              <p>Tap to upload photos of your space</p>
              <p style="font-size: 12px; margin-top: 8px;">Countertops, kitchen layout, inspiration images</p>
            </div>
            <input type="file" id="photo-input" accept="image/*" multiple style="display: none;" onchange="handlePhotoUpload(event)">
            <div class="photo-grid" id="photo-grid"></div>
          </div>
        </div>

        <!-- Messages Section -->
        <div class="card" id="messages-section">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
              Messages
            </h2>
          </div>
          <div class="card-body">
            <div id="messages-list" style="margin-bottom: 16px;"></div>
            <div class="message-input-area">
              <textarea class="message-input" id="message-input" placeholder="Type your message..." rows="1"></textarea>
              <button class="send-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Project Details -->
        <div class="card">
          <div class="card-header">
            <h2>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              Project Details
            </h2>
          </div>
          <div class="card-body">
            <div style="display: grid; gap: 12px;">
              ${info.project_type ? `<div><strong>Project Type:</strong> ${escapeHtml(info.project_type)}</div>` : ''}
              ${info.email ? `<div><strong>Email:</strong> ${escapeHtml(info.email)}</div>` : ''}
              ${info.phone ? `<div><strong>Phone:</strong> ${escapeHtml(info.phone)}</div>` : ''}
              ${info.address || info.project_address ? `<div><strong>Address:</strong> ${escapeHtml(info.address || info.project_address)}</div>` : ''}
              ${info.notes ? `<div><strong>Notes:</strong> ${escapeHtml(info.notes)}</div>` : ''}
            </div>
          </div>
        </div>
      `;

      // Load additional data
      loadEstimates();
      loadInvoices();
      loadMessages();
      loadPhotos();
    }

    function renderAppointment(info) {
      if (!info.appointment_date) return '';

      const date = new Date(info.appointment_date);
      const dateStr = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      const timeStr = info.appointment_time || 'Time TBD';

      return `
        <div class="appointment-card">
          <h3>Upcoming Appointment</h3>
          <div class="appointment-date">${dateStr}</div>
          <div class="appointment-time">${timeStr}</div>
          <div class="appointment-actions">
            <button class="btn" onclick="confirmAppointment()">Confirm</button>
            <button class="btn" onclick="rescheduleAppointment()">Reschedule</button>
          </div>
        </div>
      `;
    }

    async function loadEstimates() {
      // Load estimates linked to this lead/customer
      try {
        const customerId = portalData.customer_id;
        const leadId = portalData.lead_id;

        if (!customerId && !leadId) return;

        let query = db.from('estimates').select('*');
        if (customerId) query = query.eq('customer_id', customerId);
        else if (leadId) query = query.eq('lead_id', leadId);

        const { data: estimates } = await query.order('created_at', { ascending: false });

        const container = document.getElementById('estimates-list');
        if (!estimates || estimates.length === 0) {
          container.innerHTML = '<div class="card-empty"><p>No estimates yet. We\'ll send one after your consultation.</p></div>';
          return;
        }

        container.innerHTML = estimates.map(est => `
          <div class="action-item" onclick="viewEstimate('${est.id}')">
            <div class="action-icon gold">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            </div>
            <div class="action-details">
              <div class="action-title">Estimate #${est.estimate_number || est.id.slice(0, 8)}</div>
              <div class="action-meta">$${(est.total || 0).toLocaleString()} - ${new Date(est.created_at).toLocaleDateString()}</div>
            </div>
            <span class="action-badge badge-${est.status || 'pending'}">${est.status || 'Pending'}</span>
          </div>
        `).join('');
      } catch (err) {
        console.error('Load estimates error:', err);
      }
    }

    async function loadInvoices() {
      // Load invoices linked to this customer
      try {
        const customerId = portalData.customer_id;
        if (!customerId) return;

        const { data: invoices } = await db
          .from('invoices')
          .select('*')
          .eq('customer_id', customerId)
          .order('created_at', { ascending: false });

        const container = document.getElementById('invoices-list');
        if (!invoices || invoices.length === 0) {
          container.innerHTML = '<div class="card-empty"><p>No invoices yet.</p></div>';
          return;
        }

        container.innerHTML = invoices.map(inv => `
          <div class="action-item" onclick="viewInvoice('${inv.id}')">
            <div class="action-icon ${inv.status === 'paid' ? 'green' : 'orange'}">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
            <div class="action-details">
              <div class="action-title">Invoice #${inv.invoice_number || inv.id.slice(0, 8)}</div>
              <div class="action-meta">$${(inv.amount || 0).toLocaleString()}</div>
            </div>
            <span class="action-badge badge-${inv.status === 'paid' ? 'paid' : 'due'}">${inv.status === 'paid' ? 'Paid' : 'Pay Now'}</span>
          </div>
        `).join('');
      } catch (err) {
        console.error('Load invoices error:', err);
      }
    }

    async function loadMessages() {
      try {
        const customerId = portalData.customer_id;
        if (!customerId) return;

        const { data: messages } = await db
          .from('customer_messages')
          .select('*')
          .eq('customer_id', customerId)
          .order('created_at', { ascending: true })
          .limit(50);

        const container = document.getElementById('messages-list');
        if (!messages || messages.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 20px;">No messages yet. Send us a message!</p>';
          return;
        }

        container.innerHTML = messages.map(msg => `
          <div style="margin-bottom: 12px; text-align: ${msg.direction === 'outbound' ? 'right' : 'left'};">
            <div style="display: inline-block; max-width: 80%; padding: 12px 16px; border-radius: 16px; background: ${msg.direction === 'outbound' ? 'var(--gold)' : 'rgba(255,255,255,0.1)'}; color: ${msg.direction === 'outbound' ? 'var(--dark)' : 'var(--text)'};">
              ${escapeHtml(msg.message)}
            </div>
            <div style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">
              ${new Date(msg.created_at).toLocaleString()}
            </div>
          </div>
        `).join('');

        container.scrollTop = container.scrollHeight;
      } catch (err) {
        console.error('Load messages error:', err);
      }
    }

    async function loadPhotos() {
      // Photos would be loaded from storage - implement based on your storage setup
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      try {
        const customerId = portalData.customer_id;
        if (!customerId) {
          showToast('Unable to send message');
          return;
        }

        await db.from('customer_messages').insert({
          customer_id: customerId,
          direction: 'inbound',
          channel: 'in_app',
          message: message,
          sent_from: portalData.email || 'portal',
          status: 'sent'
        });

        await logActivity('message_sent', { message: message.slice(0, 100) });

        input.value = '';
        showToast('Message sent!');
        loadMessages();
      } catch (err) {
        console.error('Send message error:', err);
        showToast('Failed to send message');
      }
    }

    function triggerPhotoUpload() {
      document.getElementById('photo-input').click();
    }

    async function handlePhotoUpload(event) {
      const files = event.target.files;
      if (!files.length) return;

      showToast('Uploading photos...');

      // Upload to Supabase storage
      for (const file of files) {
        try {
          const fileName = `${portalToken}/${Date.now()}-${file.name}`;
          const { error } = await db.storage
            .from('portal-photos')
            .upload(fileName, file);

          if (error) throw error;

          await logActivity('photo_uploaded', { fileName });
        } catch (err) {
          console.error('Upload error:', err);
        }
      }

      showToast('Photos uploaded!');
      loadPhotos();
    }

    async function confirmAppointment() {
      try {
        const leadId = portalData.lead_id;
        if (leadId) {
          await db.from('leads').update({ appointment_status: 'confirmed' }).eq('id', leadId);
        }
        await logActivity('appointment_confirmed');
        showToast('Appointment confirmed!');
      } catch (err) {
        showToast('Error confirming appointment');
      }
    }

    function rescheduleAppointment() {
      showToast('Please call or text us to reschedule');
    }

    function viewEstimate(id) {
      logActivity('estimate_viewed', { estimate_id: id });
      showToast('Opening estimate...');
      // Could open a modal or redirect to estimate page
    }

    function viewInvoice(id) {
      logActivity('invoice_viewed', { invoice_id: id });
      showToast('Opening invoice...');
      // Could open Stripe hosted invoice page
    }

    function showSection(section) {
      const el = document.getElementById(section + '-section');
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    async function logActivity(type, details = {}) {
      try {
        await db.from('portal_activity').insert({
          portal_token_id: portalData.id,
          activity_type: type,
          details: details
        });
      } catch (err) {
        console.warn('Log activity error:', err);
      }
    }

    function showError(title, message) {
      const container = document.getElementById('portal-content');
      container.innerHTML = `
        <div class="error-screen">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
          <h2>${escapeHtml(title)}</h2>
          <p>${escapeHtml(message)}</p>
          <a href="tel:+16235128866" class="btn btn-primary">Call Us: (623) 512-8866</a>
        </div>
      `;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
