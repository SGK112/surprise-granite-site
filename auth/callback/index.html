<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Signing In... | Surprise Granite</title>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/sg-auth.js"></script>

  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --dark-primary: #1a1a2e;
      --dark-deep: #0f0f1a;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--dark-deep) 0%, var(--dark-primary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }

    .callback-container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo img {
      height: 48px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(249, 203, 0, 0.2);
      border-top-color: var(--gold-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sub-message {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .error-state {
      display: none;
    }

    .error-state.show {
      display: block;
    }

    .error-icon {
      width: 64px;
      height: 64px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .error-icon svg {
      width: 32px;
      height: 32px;
      stroke: #ef4444;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
      color: var(--dark-primary);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      margin-top: 24px;
    }

    .retry-btn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="logo">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb255e1fbad54_surprise-granite-gold.svg" alt="Surprise Granite"/>
    </div>

    <div id="loading-state">
      <div class="spinner"></div>
      <p class="message">Signing you in...</p>
      <p class="sub-message">Please wait while we set up your account</p>
    </div>

    <div id="error-state" class="error-state">
      <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>
      <p class="message">Something went wrong</p>
      <p class="sub-message" id="error-message">Unable to complete sign in. Please try again.</p>
      <a href="/log-in/" class="retry-btn">Try Again</a>
    </div>
  </div>

  <script>
    // Handle OAuth callback and smart routing
    async function handleCallback() {
      try {
        // Wait for SgAuth to initialize
        if (window.SgAuth) {
          await window.SgAuth.init();
        }

        // Small delay to ensure session is established
        await new Promise(r => setTimeout(r, 500));

        // Check if we have a session
        const user = window.SgAuth?.getUser();

        if (user) {
          // Check for stored redirect
          const storedRedirect = sessionStorage.getItem('auth_redirect');
          sessionStorage.removeItem('auth_redirect');

          if (storedRedirect && storedRedirect !== '/account/') {
            window.location.href = storedRedirect;
            return;
          }

          // Use smart routing based on account type
          const dashboardUrl = window.SgAuth.getDashboardUrl();
          console.log('Auth callback: Redirecting to', dashboardUrl);
          window.location.href = dashboardUrl;
        } else {
          // No session - might be an error or need more time
          // Wait a bit more and try again
          await new Promise(r => setTimeout(r, 1000));

          const retryUser = window.SgAuth?.getUser();
          if (retryUser) {
            const dashboardUrl = window.SgAuth.getDashboardUrl();
            window.location.href = dashboardUrl;
          } else {
            // Still no user, show error
            showError('Session could not be established. Please try logging in again.');
          }
        }
      } catch (err) {
        console.error('Auth callback error:', err);
        showError(err.message || 'An error occurred during sign in.');
      }
    }

    function showError(message) {
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('error-state').classList.add('show');
      document.getElementById('error-message').textContent = message;
    }

    // Run callback handler
    handleCallback();
  </script>
</body>
</html>
