<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Wishlist | Surprise Granite</title>
  <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png">

  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --gold: #d4a855;
      --gold-light: #e8c878;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #2a2a3a;
      --success: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 20px;
      text-align: center;
    }

    .logo {
      height: 40px;
      margin-bottom: 8px;
    }

    .header h1 {
      font-size: 20px;
      color: var(--gold);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .wishlist-header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .wishlist-header h2 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .wishlist-header p {
      color: var(--text-secondary);
    }

    .customer-info {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 16px;
    }

    .customer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gold);
      color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .wishlist-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .wishlist-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .wishlist-item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg-secondary);
    }

    .wishlist-item-content {
      padding: 16px;
    }

    .wishlist-item-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .wishlist-item-type {
      display: inline-block;
      background: rgba(212, 168, 85, 0.15);
      color: var(--gold);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .wishlist-item-details {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .wishlist-item-link {
      display: block;
      margin-top: 12px;
      color: var(--gold);
      text-decoration: none;
      font-size: 14px;
    }

    .wishlist-item-link:hover {
      text-decoration: underline;
    }

    .actions {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid var(--border);
      margin-top: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--gold);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: var(--gold-light);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      margin-left: 12px;
    }

    .btn-secondary:hover {
      border-color: var(--gold);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 60px 20px;
    }

    .error h2 {
      color: #ef4444;
      margin-bottom: 12px;
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty svg {
      width: 64px;
      height: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }

    .pro-banner {
      background: linear-gradient(135deg, rgba(212, 168, 85, 0.1) 0%, rgba(212, 168, 85, 0.05) 100%);
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: center;
    }

    .pro-banner h3 {
      color: var(--gold);
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .wishlist-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        display: block;
        width: 100%;
        margin: 8px 0;
      }

      .btn-secondary {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb255e1fbad54_surprise-granite-gold.svg" alt="Surprise Granite" class="logo">
    </a>
    <h1>Shared Wishlist</h1>
  </header>

  <div class="container">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading wishlist...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://surprise-granite-email-api.onrender.com';

    document.addEventListener('DOMContentLoaded', loadWishlist);

    async function loadWishlist() {
      const content = document.getElementById('content');
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        content.innerHTML = `
          <div class="error">
            <h2>Invalid Link</h2>
            <p>This wishlist link is missing or invalid.</p>
            <a href="/" class="btn btn-primary" style="margin-top: 20px;">Go to Homepage</a>
          </div>
        `;
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/pro/wishlists/shared/${token}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load wishlist');
        }

        displayWishlist(data.wishlist);
      } catch (err) {
        content.innerHTML = `
          <div class="error">
            <h2>Wishlist Not Found</h2>
            <p>${err.message === 'Wishlist link has expired' ? 'This wishlist link has expired.' : 'Unable to load this wishlist.'}</p>
            <a href="/" class="btn btn-primary" style="margin-top: 20px;">Go to Homepage</a>
          </div>
        `;
      }
    }

    function displayWishlist(wishlist) {
      const content = document.getElementById('content');
      const items = wishlist.items || [];

      if (items.length === 0) {
        content.innerHTML = `
          <div class="empty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <h3>Empty Wishlist</h3>
            <p>This wishlist doesn't have any items yet.</p>
          </div>
        `;
        return;
      }

      const customerInitial = (wishlist.customer_name || wishlist.customer_email || 'C').charAt(0).toUpperCase();

      content.innerHTML = `
        <div class="wishlist-header">
          <h2>Material Wishlist</h2>
          <p>${items.length} item${items.length !== 1 ? 's' : ''} saved</p>

          ${wishlist.customer_name || wishlist.customer_email ? `
            <div class="customer-info">
              <div class="customer-avatar">${customerInitial}</div>
              <div>
                <div style="font-weight: 500;">${wishlist.customer_name || 'Customer'}</div>
                ${wishlist.customer_email ? `<div style="font-size: 13px; color: var(--text-secondary);">${wishlist.customer_email}</div>` : ''}
              </div>
            </div>
          ` : ''}
        </div>

        ${wishlist.pro_user_id ? `
          <div class="pro-banner">
            <h3>Shared with Your Pro</h3>
            <p>Your contractor/designer has access to this wishlist and can help you with pricing and estimates.</p>
          </div>
        ` : ''}

        <div class="wishlist-grid">
          ${items.map(item => `
            <div class="wishlist-item">
              <img src="${item.product_image || item.image || 'https://via.placeholder.com/280x200?text=No+Image'}"
                   alt="${item.product_title || item.title}"
                   class="wishlist-item-image"
                   onerror="this.src='https://via.placeholder.com/280x200?text=No+Image'">
              <div class="wishlist-item-content">
                <span class="wishlist-item-type">${item.product_type || 'Material'}</span>
                <h3 class="wishlist-item-title">${item.product_title || item.title}</h3>
                ${item.product_material || item.material ? `
                  <div class="wishlist-item-details">${item.product_material || item.material}</div>
                ` : ''}
                ${item.product_color || item.color ? `
                  <div class="wishlist-item-details">Color: ${item.product_color || item.color}</div>
                ` : ''}
                ${item.product_url || item.url ? `
                  <a href="${item.product_url || item.url}" class="wishlist-item-link" target="_blank">
                    View Product &rarr;
                  </a>
                ` : ''}
              </div>
            </div>
          `).join('')}
        </div>

        <div class="actions">
          <a href="/get-a-free-estimate/" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            Get a Free Estimate
          </a>
          <a href="/" class="btn btn-secondary">
            Browse More Materials
          </a>
        </div>
      `;
    }
  </script>
<script defer src="/js/remodely-hub.js?v=20260118"></script>
</body>
</html>
