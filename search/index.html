    document.addEventListener('DOMContentLoaded', function() {
        const locationDisplayElement = document.querySelector('.user-location_layout.is-enabled [ma-dynamic-display="location"]');
        const disabledLocationElement = document.querySelector('.user-location_layout.is-disabled');
        const enabledLocationElement = document.querySelector('.user-location_layout.is-enabled');

        function updateLocationDisplay() {
            const locCity = localStorage.getItem('locCity');
            const locState = localStorage.getItem('locState');

            if (locCity && locState) {
                locationDisplayElement.textContent = `${locCity}, ${locState}`;
                disabledLocationElement.style.display = 'none';
                enabledLocationElement.style.display = 'flex';
            } else {
                enabledLocationElement.style.display = 'none';
                disabledLocationElement.style.display = 'flex';
            }
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    reverseGeocode(lat, lon);
                }, () => {
                    console.log("Geolocation is not supported by this browser, or user denied the geolocation request.");
                    updateLocationDisplay();
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
                updateLocationDisplay();
            }
        }

        function reverseGeocode(latitude, longitude) {
            const apiUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyAxOFaHXjn5lKZ4DKueRWdH0W-Cb9TOJZE`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        let locCity = '', locState = '', locCountry = '';

                        data.results[0].address_components.forEach(component => {
                            if (component.types.includes('locality')) {
                                locCity = component.long_name;
                            } else if (component.types.includes('administrative_area_level_1')) {
                                locState = component.long_name;
                            } else if (component.types.includes('country')) {
                                locCountry = component.long_name;
                            }
                        });

                        // Store location data
                        storeLocationData(locCity, locState, locCountry);

                    } else {
                        console.log('Reverse geocoding failed:', data.error_message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function storeLocationData(locCity, locState, locCountry) {
            localStorage.setItem('locCity', locCity);
            localStorage.setItem('locState', locState);
            localStorage.setItem('locCountry', locCountry);
            updateLocationDisplay();
        }

        // Initial check on page load
        if (!localStorage.getItem('locState')) {
            getUserLocation();
        } else {
            updateLocationDisplay();
        }

        // Attach click event listener to the disabled location div
        if (disabledLocationElement) {
            disabledLocationElement.addEventListener('click', function() {
                getUserLocation();
            });
        }

        // Watch for changes in localStorage
        window.addEventListener('storage', updateLocationDisplay);
    });
</script>

<script>
(function(){
  // Chat widget
  var WEBHOOK='https://www.voicenowcrm.com/api/webhook/agent/6913b021776947444de0638e/sales';
  var btn=document.getElementById('sg-chat-button');
  var win=document.getElementById('sg-chat-window');
  var closeBtn=document.querySelector('.sg-chat-close');
  var chatBody=document.getElementById('sg-chat-body');
  var input=document.getElementById('sg-chat-input');
  var sendBtn=document.getElementById('sg-send-btn');
  var isOpen=false;
  var sid='s_'+Date.now()+'_'+Math.random().toString(36).substr(2,9);

  function toggleChat(){
    isOpen=!isOpen;
    if(btn)btn.classList.toggle('active',isOpen);
    if(win)win.classList.toggle('active',isOpen);
    if(isOpen&&chatBody&&!chatBody.children.length)sendChat('Hello');
    if(isOpen&&input)setTimeout(function(){input.focus();},100);
  }

  function addMsg(t,isUser){
    if(!chatBody)return;
    var d=document.createElement('div');
    d.className='sg-message '+(isUser?'user':'bot');
    d.textContent=t;
    chatBody.appendChild(d);
    chatBody.scrollTop=chatBody.scrollHeight;
  }

  function showTyping(show){
    var t=document.getElementById('sg-typing');
    if(show&&!t&&chatBody){
      t=document.createElement('div');
      t.id='sg-typing';
      t.className='sg-typing';
      t.innerHTML='<span></span><span></span><span></span>';
      chatBody.appendChild(t);
      chatBody.scrollTop=chatBody.scrollHeight;
    }else if(!show&&t){
      t.remove();
    }
  }

  function sendChat(m){
    if(m!=='Hello')addMsg(m,true);
    showTyping(true);
    fetch(WEBHOOK,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:m,sessionId:sid,page:location.pathname})
    }).then(function(r){
      showTyping(false);
      if(r.ok){
        r.json().then(function(d){
          addMsg(d.response||d.message||"Thanks! How can I help?",false);
        });
      }else{
        addMsg("Thanks! Call us at (602) 833-3189.",false);
      }
    }).catch(function(){
      showTyping(false);
      addMsg("Thanks! Call (602) 833-3189 for help.",false);
    });
  }

  function doSend(){
    if(!input)return;
    var m=input.value.trim();
    if(m){input.value='';sendChat(m);}
  }

  if(btn)btn.onclick=toggleChat;
  if(closeBtn)closeBtn.onclick=toggleChat;
  if(sendBtn)sendBtn.onclick=doSend;
  if(input)input.onkeypress=function(e){if(e.key==='Enter')doSend();};

  // Mobile nav fix - enhance Webflow nav
  setTimeout(function(){
    var navBtn=document.querySelector('.navbar_menu-button');
    var wNavBtn=document.querySelector('.w-nav-button');
    var menuBtn=navBtn||wNavBtn;
    var navComponent=document.querySelector('.navbar_component, .w-nav');
    var navOverlay=document.querySelector('.w-nav-overlay');

    if(menuBtn&&navComponent){
      // Clone and replace to remove existing listeners
      var newBtn=menuBtn.cloneNode(true);
      menuBtn.parentNode.replaceChild(newBtn,menuBtn);

      newBtn.addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation();

        var isOpen=newBtn.classList.contains('w--open');

        if(isOpen){
          // Close menu
          newBtn.classList.remove('w--open');
          navComponent.classList.remove('w--open');
          if(navOverlay){
            navOverlay.style.display='none';
            navOverlay.style.height='0';
          }
          document.body.style.overflow='';
          document.body.classList.remove('no-scroll');
        }else{
          // Open menu
          newBtn.classList.add('w--open');
          navComponent.classList.add('w--open');
          if(navOverlay){
            navOverlay.style.display='block';
            navOverlay.style.height='100vh';
            navOverlay.style.width='100%';
          }
          document.body.style.overflow='hidden';
          document.body.classList.add('no-scroll');
        }
      },true);
    }
  },500);
})();
</script>
