<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Pricing Management | Surprise Granite</title>
  <meta name="description" content="Manage vendor pricing, upload price sheets, and track price changes."/>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script src="/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/sg-auth.js"></script>
  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --dark-primary: #1a1a2e;
      --dark-deep: #0a0a12;
      --dark-surface: #12121a;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--dark-deep);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 24px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gold-primary);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--gold-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--dark-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      background: var(--dark-surface);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--dark-elevated);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border-subtle);
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-value.pending { color: var(--warning); }
    .stat-value.success { color: var(--success); }
    .stat-value.error { color: var(--error); }

    /* Sections */
    .section {
      background: var(--dark-elevated);
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      margin-bottom: 24px;
    }

    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .section-body {
      padding: 24px;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    th {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 600;
    }

    td {
      font-size: 14px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .status-validating {
      background: rgba(59, 130, 246, 0.15);
      color: var(--info);
    }

    .status-preview {
      background: rgba(168, 85, 247, 0.15);
      color: #a855f7;
    }

    .status-approved {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .status-applied {
      background: rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .status-rejected {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    /* Actions */
    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid var(--border-subtle);
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: var(--dark-surface);
      color: var(--text-primary);
    }

    .action-btn.primary {
      background: var(--gold-primary);
      color: #000;
      border-color: var(--gold-primary);
    }

    .action-btn.primary:hover {
      background: var(--gold-dark);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--gold-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body { padding: 16px; }
      .header { flex-direction: column; align-items: flex-start; }
      .header-actions { width: 100%; }
      .btn { flex: 1; justify-content: center; }
    }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    /* Change indicators */
    .change-up { color: var(--error); }
    .change-down { color: var(--success); }
    .change-none { color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <a href="/account/" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Account
    </a>

    <div class="header">
      <h1>Pricing Management</h1>
      <div class="header-actions">
        <a href="/account/pricing/upload/" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          Upload Price Sheet
        </a>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Pending Approval</div>
        <div class="stat-value pending" id="stat-pending">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Applied This Month</div>
        <div class="stat-value success" id="stat-applied">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Price Increases</div>
        <div class="stat-value" id="stat-increases">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Price Decreases</div>
        <div class="stat-value" id="stat-decreases">-</div>
      </div>
    </div>

    <!-- Pending Approvals -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Pending Approvals</h2>
      </div>
      <div class="section-body">
        <div id="pending-list" class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Recent Uploads -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Recent Uploads</h2>
        <button class="btn btn-secondary" onclick="loadSheets()">Refresh</button>
      </div>
      <div class="section-body">
        <div id="sheets-list" class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Recent Price Changes -->
    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Recent Price Changes</h2>
        <a href="/account/pricing/history/" class="btn btn-secondary">View All</a>
      </div>
      <div class="section-body">
        <div id="history-list" class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.CONFIG?.API_URL || '';
    let currentUser = null;

    // Wait for auth
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = '/login/?redirect=/account/pricing/';
          return;
        }
        currentUser = user;
        await loadDashboard();
      } catch (err) {
        console.error('Auth error:', err);
        window.location.href = '/login/';
      }
    });

    async function loadDashboard() {
      await Promise.all([
        loadStats(),
        loadPendingApprovals(),
        loadSheets(),
        loadRecentHistory()
      ]);
    }

    async function loadStats() {
      try {
        // Get pending count
        const { data: pending } = await supabase
          .from('vendor_price_sheets')
          .select('id', { count: 'exact', head: true })
          .in('status', ['pending', 'validating', 'preview']);

        document.getElementById('stat-pending').textContent = pending?.length || 0;

        // Get applied this month
        const startOfMonth = new Date();
        startOfMonth.setDate(1);
        startOfMonth.setHours(0, 0, 0, 0);

        const { count: applied } = await supabase
          .from('vendor_price_sheets')
          .select('id', { count: 'exact', head: true })
          .eq('status', 'applied')
          .gte('applied_at', startOfMonth.toISOString());

        document.getElementById('stat-applied').textContent = applied || 0;

        // Get increases/decreases this month
        const { data: history } = await supabase
          .from('vendor_pricing_history')
          .select('change_percentage')
          .gte('created_at', startOfMonth.toISOString());

        let increases = 0, decreases = 0;
        if (history) {
          history.forEach(h => {
            if (h.change_percentage > 0) increases++;
            else if (h.change_percentage < 0) decreases++;
          });
        }
        document.getElementById('stat-increases').textContent = increases;
        document.getElementById('stat-decreases').textContent = decreases;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadPendingApprovals() {
      const container = document.getElementById('pending-list');
      try {
        const { data: sheets, error } = await supabase
          .from('vendor_price_sheets')
          .select('*')
          .in('status', ['pending', 'validating', 'preview'])
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) throw error;

        if (!sheets || sheets.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <h3>No Pending Approvals</h3>
              <p>All price sheets have been processed.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = renderSheetsTable(sheets, true);
      } catch (err) {
        console.error('Error loading pending:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading pending approvals</p>';
      }
    }

    async function loadSheets() {
      const container = document.getElementById('sheets-list');
      try {
        const { data: sheets, error } = await supabase
          .from('vendor_price_sheets')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(20);

        if (error) throw error;

        if (!sheets || sheets.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              <h3>No Price Sheets</h3>
              <p>Upload your first price sheet to get started.</p>
              <a href="/account/pricing/upload/" class="btn btn-primary">Upload Price Sheet</a>
            </div>
          `;
          return;
        }

        container.innerHTML = renderSheetsTable(sheets, false);
      } catch (err) {
        console.error('Error loading sheets:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading price sheets</p>';
      }
    }

    function renderSheetsTable(sheets, showActions = false) {
      return `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Vendor</th>
                <th>File</th>
                <th>Status</th>
                <th>Products</th>
                <th>Uploaded</th>
                ${showActions ? '<th>Actions</th>' : ''}
              </tr>
            </thead>
            <tbody>
              ${sheets.map(s => `
                <tr>
                  <td>${s.vendor_name || s.vendor_id || 'Unknown'}</td>
                  <td>${s.original_filename || 'Unknown file'}</td>
                  <td><span class="status-badge status-${s.status}">${formatStatus(s.status)}</span></td>
                  <td>${s.total_rows || '-'}</td>
                  <td>${formatDate(s.created_at)}</td>
                  ${showActions ? `
                    <td>
                      <button class="action-btn" onclick="viewSheet('${s.id}')">View</button>
                      ${s.status === 'preview' ? `<button class="action-btn primary" onclick="approveSheet('${s.id}')">Approve</button>` : ''}
                    </td>
                  ` : ''}
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    async function loadRecentHistory() {
      const container = document.getElementById('history-list');
      try {
        const { data: history, error } = await supabase
          .from('vendor_pricing_history')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) throw error;

        if (!history || history.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <h3>No Price History</h3>
              <p>Price changes will appear here.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Product</th>
                  <th>SKU</th>
                  <th>Old Price</th>
                  <th>New Price</th>
                  <th>Change</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                ${history.map(h => `
                  <tr>
                    <td>${h.product_name || '-'}</td>
                    <td>${h.product_sku || '-'}</td>
                    <td>$${(h.old_price || 0).toFixed(2)}</td>
                    <td>$${(h.new_price || 0).toFixed(2)}</td>
                    <td class="${h.change_percentage > 0 ? 'change-up' : h.change_percentage < 0 ? 'change-down' : 'change-none'}">
                      ${h.change_percentage ? (h.change_percentage > 0 ? '+' : '') + h.change_percentage.toFixed(1) + '%' : '-'}
                    </td>
                    <td>${formatDate(h.created_at)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      } catch (err) {
        console.error('Error loading history:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading history</p>';
      }
    }

    function formatStatus(status) {
      const map = {
        pending: 'Pending',
        validating: 'Validating',
        preview: 'Ready for Review',
        approved: 'Approved',
        applied: 'Applied',
        rejected: 'Rejected',
        failed: 'Failed'
      };
      return map[status] || status;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    async function viewSheet(id) {
      window.location.href = `/account/pricing/upload/?sheet=${id}`;
    }

    async function approveSheet(id) {
      if (!confirm('Are you sure you want to approve this price sheet?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/pricing/sheets/${id}/approve`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${(await supabase.auth.getSession()).data.session?.access_token}`
          }
        });

        if (!response.ok) throw new Error('Failed to approve');

        alert('Price sheet approved. Changes will be applied.');
        await loadDashboard();
      } catch (err) {
        console.error('Error approving:', err);
        alert('Error approving price sheet: ' + err.message);
      }
    }
  </script>
</body>
</html>
