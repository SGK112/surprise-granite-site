<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Appointments | Admin Dashboard | Surprise Granite</title>
  <meta name="description" content="Manage appointment requests and bookings."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Unified Navigation -->
  <link rel="stylesheet" href="/css/unified-nav.css?v=20260111c">
  <script defer src="/js/unified-nav.js?v=20260111c"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --dark-primary: #1a1a2e;
      --dark-deep: #0a0a12;
      --dark-surface: #12121a;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --border-light: rgba(255, 255, 255, 0.15);
      --success: #4dff82;
      --warning: #ffb84d;
      --error: #ff6b6b;
      --info: #4da6ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--dark-deep);
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: var(--dark-surface);
      border-right: 1px solid var(--border-subtle);
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 24px 24px;
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 24px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .sidebar-logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: var(--dark-primary);
    }

    .sidebar-logo-text {
      font-weight: 700;
      font-size: 16px;
    }

    .sidebar-logo-sub {
      font-size: 11px;
      color: var(--gold-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 0 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 4px;
    }

    .nav-item:hover {
      background: var(--dark-elevated);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      color: var(--dark-primary);
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
    }

    .nav-item .badge {
      margin-left: auto;
      background: var(--error);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 32px;
      min-height: 100vh;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 4px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 24px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
    }

    .stat-value.pending { color: var(--warning); }
    .stat-value.confirmed { color: var(--success); }
    .stat-value.completed { color: var(--info); }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: var(--dark-surface);
      padding: 6px;
      border-radius: 12px;
      width: fit-content;
    }

    .filter-tab {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tab:hover {
      color: var(--text-primary);
    }

    .filter-tab.active {
      background: var(--gold-primary);
      color: var(--dark-primary);
    }

    /* Appointments Table */
    .appointments-table {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      overflow: hidden;
    }

    .table-header {
      display: grid;
      grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 100px;
      padding: 16px 24px;
      background: var(--dark-elevated);
      border-bottom: 1px solid var(--border-subtle);
      font-size: 12px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .table-row {
      display: grid;
      grid-template-columns: 2fr 1.5fr 1fr 1fr 1fr 100px;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
      align-items: center;
      transition: background 0.2s;
    }

    .table-row:hover {
      background: var(--dark-elevated);
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .customer-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .customer-name {
      font-weight: 600;
      font-size: 15px;
    }

    .customer-contact {
      font-size: 13px;
      color: var(--text-muted);
    }

    .appointment-date {
      font-weight: 600;
    }

    .appointment-time {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.pending {
      background: rgba(255, 184, 77, 0.15);
      color: var(--warning);
    }

    .status-badge.confirmed {
      background: rgba(77, 255, 130, 0.15);
      color: var(--success);
    }

    .status-badge.completed {
      background: rgba(77, 166, 255, 0.15);
      color: var(--info);
    }

    .status-badge.cancelled {
      background: rgba(255, 107, 107, 0.15);
      color: var(--error);
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn.primary {
      background: var(--gold-primary);
      color: var(--dark-primary);
    }

    .action-btn.primary:hover {
      background: var(--gold-dark);
    }

    .action-btn.secondary {
      background: var(--dark-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--dark-surface);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.open .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: var(--dark-elevated);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body {
      padding: 24px;
    }

    .detail-row {
      display: flex;
      padding: 14px 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      width: 120px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .detail-value {
      flex: 1;
      font-weight: 500;
    }

    .modal-footer {
      padding: 24px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 12px;
    }

    .modal-footer .action-btn {
      flex: 1;
      padding: 14px;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--gold-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile */
    @media (max-width: 1024px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .table-header,
      .table-row {
        grid-template-columns: 1fr 1fr 1fr;
      }
      .table-header > *:nth-child(4),
      .table-header > *:nth-child(5),
      .table-row > *:nth-child(4),
      .table-row > *:nth-child(5) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="/" class="sidebar-logo">

          <div class="sidebar-logo-text">Surprise Granite</div>

    <nav class="sidebar-nav">

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <div>
        <h1 class="page-title">Appointments</h1>
        <p class="page-subtitle">Manage customer appointment requests</p>

    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value pending" id="statPending">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Confirmed</div>
        <div class="stat-value confirmed" id="statConfirmed">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-value completed" id="statCompleted">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Week</div>
        <div class="stat-value" id="statWeek">-</div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="pending">Pending</button>

    <!-- Appointments Table -->
    <div class="appointments-table">

  <!-- Detail Modal -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Appointment Details</h2>
        <button class="modal-close" onclick="closeModal()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Populated dynamically -->
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    // Supabase Config
    const SUPABASE_URL = 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTQ4MjMsImV4cCI6MjA4MzMzMDgyM30.R13pNv2FDtGhfeu7gUcttYNrQAbNYitqR4FIq3O2-ME';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storageKey: 'sb-ypeypgwsycxcagncgdur-auth-token',
        flowType: 'pkce'
      }
    });

    let appointments = [];
    let currentFilter = 'all';
    let currentAppointment = null;

    // Load appointments from leads table
    async function loadAppointments() {
      try {
        const { data, error } = await supabase
          .from('leads')
          .select('*')
          .or('form_name.eq.appointment-booking,source.eq.Booking Calendar')
          .order('created_at', { ascending: false });

        if (error) throw error;

        // Transform leads data to appointment format
        appointments = (data || []).map(lead => {
          const rawData = lead.raw_data || {};
          return {
            id: lead.id,
            name: lead.full_name || `${lead.first_name || ''} ${lead.last_name || ''}`.trim(),
            email: lead.email,
            phone: lead.phone,
            preferred_date: rawData.preferred_date || null,
            preferred_time: rawData.preferred_time || null,
            project_type: lead.project_type,
            project_address: rawData.project_address || '',
            message: lead.message,
            status: lead.status === 'new' ? 'pending' : lead.status,
            appointment_type: rawData.appointment_type || 'estimate',
            created_at: lead.created_at,
            source: lead.source
          };
        });

        updateStats();
        renderAppointments();

      } catch (error) {
        console.error('Error loading appointments:', error);
        document.getElementById('appointmentsBody').innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <h3>Error loading appointments</h3>
            <p>${error.message || 'Unknown error occurred.'}</p>
          </div>
        `;
      }
    }

    // Update stats
    function updateStats() {
      const pending = appointments.filter(a => a.status === 'pending').length;
      const confirmed = appointments.filter(a => a.status === 'confirmed').length;
      const completed = appointments.filter(a => a.status === 'completed').length;

      // This week
      const weekAgo = new Date();
      weekAgo.setDate(weekAgo.getDate() - 7);
      const thisWeek = appointments.filter(a => new Date(a.created_at) >= weekAgo).length;

      document.getElementById('statPending').textContent = pending;
      document.getElementById('statConfirmed').textContent = confirmed;
      document.getElementById('statCompleted').textContent = completed;
      document.getElementById('statWeek').textContent = thisWeek;
      document.getElementById('pendingBadge').textContent = pending;
    }

    // Render appointments
    function renderAppointments() {
      const body = document.getElementById('appointmentsBody');
      let filtered = appointments;

      if (currentFilter !== 'all') {
        filtered = appointments.filter(a => a.status === currentFilter);
      }

      if (filtered.length === 0) {
        body.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <h3>No appointments found</h3>
            <p>No ${currentFilter === 'all' ? '' : currentFilter} appointments to display.</p>
          </div>
        `;
        return;
      }

      body.innerHTML = filtered.map(apt => {
        const date = new Date(apt.preferred_date);
        const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

        const projectMap = {
          'kitchen': 'Kitchen',
          'bathroom': 'Bathroom',
          'outdoor': 'Outdoor',
          'flooring': 'Flooring',
          'tile': 'Tile',
          'other': 'Other'
        };

        return `
          <div class="table-row" onclick="openModal('${apt.id}')">
            <div class="customer-info">
              <span class="customer-name">${apt.name}</span>
              <span class="customer-contact">${apt.email}</span>
            </div>
            <div>
              <div class="appointment-date">${dateStr}</div>
              <div class="appointment-time">${apt.preferred_time}</div>
            </div>
            <div>${projectMap[apt.project_type] || 'Not specified'}</div>
            <div style="font-size:13px;color:var(--text-secondary);">${apt.project_address || '-'}</div>
            <div>
              <span class="status-badge ${apt.status}">${apt.status}</span>
            </div>
            <div>
              <button class="action-btn secondary" onclick="event.stopPropagation(); openModal('${apt.id}')">View</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderAppointments();
      });
    });

    // Open modal
    function openModal(id) {
      currentAppointment = appointments.find(a => a.id === id);
      if (!currentAppointment) return;

      const apt = currentAppointment;
      const date = new Date(apt.preferred_date);
      const dateStr = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

      const projectMap = {
        'kitchen': 'Kitchen Countertops',
        'bathroom': 'Bathroom Vanity',
        'outdoor': 'Outdoor Kitchen',
        'flooring': 'Flooring',
        'tile': 'Tile/Backsplash',
        'other': 'Other'
      };

      document.getElementById('modalBody').innerHTML = `
        <div class="detail-row">
          <div class="detail-label">Status</div>
          <div class="detail-value"><span class="status-badge ${apt.status}">${apt.status}</span></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Name</div>
          <div class="detail-value">${apt.name}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Email</div>
          <div class="detail-value"><a href="mailto:${apt.email}" style="color:var(--gold-primary)">${apt.email}</a></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Phone</div>
          <div class="detail-value"><a href="tel:${apt.phone}" style="color:var(--gold-primary)">${apt.phone}</a></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Date</div>
          <div class="detail-value">${dateStr}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Time</div>
          <div class="detail-value">${apt.preferred_time}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Project</div>
          <div class="detail-value">${projectMap[apt.project_type] || 'Not specified'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Address</div>
          <div class="detail-value">${apt.project_address || '-'}</div>
        </div>
        ${apt.estimated_sqft ? `
        <div class="detail-row">
          <div class="detail-label">Est. Sq Ft</div>
          <div class="detail-value">${apt.estimated_sqft}</div>
        </div>
        ` : ''}
        ${apt.message ? `
        <div class="detail-row">
          <div class="detail-label">Notes</div>
          <div class="detail-value">${apt.message}</div>
        </div>
        ` : ''}
        <div class="detail-row">
          <div class="detail-label">Submitted</div>
          <div class="detail-value">${new Date(apt.created_at).toLocaleString()}</div>
        </div>
      `;

      // Footer buttons based on status
      let footerHTML = '';
      if (apt.status === 'pending') {
        footerHTML = `
          <button class="action-btn primary" onclick="updateStatus('confirmed')">Confirm Appointment</button>
          <button class="action-btn secondary" onclick="updateStatus('cancelled')">Cancel</button>
        `;
      } else if (apt.status === 'confirmed') {
        footerHTML = `
          <button class="action-btn primary" onclick="updateStatus('completed')">Mark Completed</button>
          <button class="action-btn secondary" onclick="updateStatus('cancelled')">Cancel</button>
        `;
      } else {
        footerHTML = `
          <button class="action-btn secondary" onclick="closeModal()">Close</button>
        `;
      }
      document.getElementById('modalFooter').innerHTML = footerHTML;

      document.getElementById('detailModal').classList.add('open');
    }

    // Close modal
    function closeModal() {
      document.getElementById('detailModal').classList.remove('open');
      currentAppointment = null;
    }

    // Update status (updates the leads table)
    async function updateStatus(newStatus) {
      if (!currentAppointment) return;

      try {
        // Map appointment status back to leads status
        const leadStatus = newStatus === 'pending' ? 'new' : newStatus;

        const { error } = await supabase
          .from('leads')
          .update({ status: leadStatus })
          .eq('id', currentAppointment.id);

        if (error) throw error;

        // Update local data
        const idx = appointments.findIndex(a => a.id === currentAppointment.id);
        if (idx !== -1) {
          appointments[idx].status = newStatus;
        }

        updateStats();
        renderAppointments();
        closeModal();

      } catch (error) {
        console.error('Error updating status:', error);
        alert('Error updating appointment status');
      }
    }

    // Close modal on overlay click
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') {
        closeModal();
      }
    });

    // Initialize
    loadAppointments();

    // Realtime updates (watch leads table for new bookings)
    supabase
      .channel('leads-appointments')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'leads' }, () => {
        loadAppointments();
      })
      .subscribe();
  </script>
</body>
</html>
