<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Scraper Management | Surprise Granite</title>
  <meta name="description" content="Manage vendor scrapers and monitor product updates."/>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script src="/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/sg-auth.js"></script>
  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --dark-primary: #1a1a2e;
      --dark-deep: #0a0a12;
      --dark-surface: #12121a;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--dark-deep);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 24px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gold-primary);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--gold-dark);
    }

    .btn-secondary {
      background: var(--dark-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 16px;
    }

    .tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text-primary);
      background: var(--dark-elevated);
    }

    .tab.active {
      color: var(--gold-primary);
      background: rgba(249, 203, 0, 0.1);
    }

    /* Vendor Grid */
    .vendor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .vendor-card {
      background: var(--dark-elevated);
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    .vendor-card-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vendor-name {
      font-size: 18px;
      font-weight: 600;
    }

    .vendor-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .vendor-status.enabled {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .vendor-status.disabled {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
    }

    .vendor-status.running {
      background: rgba(59, 130, 246, 0.15);
      color: var(--info);
    }

    .vendor-card-body {
      padding: 20px;
    }

    .vendor-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .vendor-stat {
      text-align: center;
    }

    .vendor-stat .value {
      font-size: 20px;
      font-weight: 700;
    }

    .vendor-stat .label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .vendor-last-run {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .vendor-card-actions {
      display: flex;
      gap: 8px;
    }

    .vendor-card-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* Section */
    .section {
      background: var(--dark-elevated);
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      margin-bottom: 24px;
    }

    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .section-body {
      padding: 24px;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    th {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 600;
    }

    td {
      font-size: 14px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-running {
      background: rgba(59, 130, 246, 0.15);
      color: var(--info);
    }

    .status-completed {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .status-failed {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    /* Discontinuation item */
    .discontinuation-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--dark-surface);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .discontinuation-info h4 {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .discontinuation-info p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .discontinuation-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid var(--border-subtle);
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: var(--dark-elevated);
    }

    .action-btn.confirm {
      background: rgba(239, 68, 68, 0.15);
      border-color: var(--error);
      color: var(--error);
    }

    .action-btn.dismiss {
      background: rgba(16, 185, 129, 0.15);
      border-color: var(--success);
      color: var(--success);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--gold-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 768px) {
      body { padding: 16px; }
      .header { flex-direction: column; align-items: flex-start; }
      .vendor-stats { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/account/" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Account
    </a>

    <div class="header">
      <h1>Scraper Management</h1>
      <button class="btn btn-primary" onclick="runAllScrapers()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Run All Scrapers
      </button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="vendors" onclick="showTab('vendors')">Vendors</button>
      <button class="tab" data-tab="runs" onclick="showTab('runs')">Run History</button>
      <button class="tab" data-tab="discontinuations" onclick="showTab('discontinuations')">
        Discontinuations
        <span id="discontinuation-count" style="margin-left: 4px; background: var(--error); color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; display: none;">0</span>
      </button>
    </div>

    <!-- Vendors Tab -->
    <div class="tab-content active" id="tab-vendors">
      <div id="vendor-grid" class="vendor-grid loading">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Run History Tab -->
    <div class="tab-content" id="tab-runs">
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Recent Scraper Runs</h2>
          <button class="btn btn-secondary btn-sm" onclick="loadRuns()">Refresh</button>
        </div>
        <div class="section-body">
          <div id="runs-list" class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Discontinuations Tab -->
    <div class="tab-content" id="tab-discontinuations">
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Potentially Discontinued Products</h2>
        </div>
        <div class="section-body">
          <p style="margin-bottom: 20px; color: var(--text-secondary);">
            These products were not found during recent scrapes. Review and confirm or dismiss each one.
          </p>
          <div id="discontinuations-list" class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.CONFIG?.API_URL || '';
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = '/login/?redirect=/account/scrapers/';
          return;
        }
        currentUser = user;
        await loadData();
      } catch (err) {
        console.error('Auth error:', err);
        window.location.href = '/login/';
      }
    });

    async function loadData() {
      await Promise.all([
        loadVendors(),
        loadRuns(),
        loadDiscontinuations()
      ]);
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
      document.getElementById(`tab-${tabId}`).classList.add('active');
    }

    async function loadVendors() {
      const container = document.getElementById('vendor-grid');
      try {
        const session = await supabase.auth.getSession();
        const response = await fetch(`${API_BASE}/api/scrapers/vendors`, {
          headers: {
            'Authorization': `Bearer ${session.data.session?.access_token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load vendors');
        const vendors = await response.json();

        if (!vendors || vendors.length === 0) {
          container.innerHTML = '<div class="empty-state"><h3>No Vendors Configured</h3></div>';
          container.classList.remove('loading');
          return;
        }

        container.innerHTML = vendors.map(v => {
          const lastRun = v.last_run;
          const isRunning = lastRun?.status === 'running';

          return `
            <div class="vendor-card">
              <div class="vendor-card-header">
                <span class="vendor-name">${v.vendor_name}</span>
                <span class="vendor-status ${isRunning ? 'running' : v.enabled ? 'enabled' : 'disabled'}">
                  ${isRunning ? 'Running...' : v.enabled ? 'Enabled' : 'Disabled'}
                </span>
              </div>
              <div class="vendor-card-body">
                <div class="vendor-stats">
                  <div class="vendor-stat">
                    <div class="value">${lastRun?.products_scraped || 0}</div>
                    <div class="label">Products</div>
                  </div>
                  <div class="vendor-stat">
                    <div class="value">${lastRun?.products_updated || 0}</div>
                    <div class="label">Updated</div>
                  </div>
                  <div class="vendor-stat">
                    <div class="value">${lastRun?.products_discontinued || 0}</div>
                    <div class="label">Discontinued</div>
                  </div>
                </div>
                <div class="vendor-last-run">
                  Last run: ${lastRun ? formatDate(lastRun.completed_at || lastRun.started_at) : 'Never'}
                </div>
                <div class="vendor-card-actions">
                  <button class="btn btn-primary btn-sm" onclick="runScraper('${v.vendor_id}')" ${isRunning ? 'disabled' : ''}>
                    ${isRunning ? 'Running...' : 'Run Now'}
                  </button>
                  <button class="btn btn-secondary btn-sm" onclick="viewVendor('${v.vendor_id}')">Details</button>
                </div>
              </div>
            </div>
          `;
        }).join('');

        container.classList.remove('loading');
      } catch (err) {
        console.error('Error loading vendors:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading vendors</p>';
        container.classList.remove('loading');
      }
    }

    async function loadRuns() {
      const container = document.getElementById('runs-list');
      try {
        const session = await supabase.auth.getSession();
        const response = await fetch(`${API_BASE}/api/scrapers/runs?limit=20`, {
          headers: {
            'Authorization': `Bearer ${session.data.session?.access_token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load runs');
        const { data: runs } = await response.json();

        if (!runs || runs.length === 0) {
          container.innerHTML = '<div class="empty-state"><h3>No Runs Yet</h3><p>Run a scraper to see history here.</p></div>';
          return;
        }

        container.innerHTML = `
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Vendor</th>
                  <th>Status</th>
                  <th>Products</th>
                  <th>Updated</th>
                  <th>New</th>
                  <th>Discontinued</th>
                  <th>Started</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody>
                ${runs.map(r => `
                  <tr>
                    <td>${r.vendor_id}</td>
                    <td><span class="status-badge status-${r.status}">${r.status}</span></td>
                    <td>${r.products_scraped || 0}</td>
                    <td>${r.products_updated || 0}</td>
                    <td>${r.products_new || 0}</td>
                    <td>${r.products_discontinued || 0}</td>
                    <td>${formatDate(r.started_at)}</td>
                    <td>${formatDuration(r.started_at, r.completed_at)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      } catch (err) {
        console.error('Error loading runs:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading run history</p>';
      }
    }

    async function loadDiscontinuations() {
      const container = document.getElementById('discontinuations-list');
      const countBadge = document.getElementById('discontinuation-count');
      try {
        const session = await supabase.auth.getSession();
        const response = await fetch(`${API_BASE}/api/scrapers/discontinuations?status=pending`, {
          headers: {
            'Authorization': `Bearer ${session.data.session?.access_token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load discontinuations');
        const { data: items, count } = await response.json();

        if (count > 0) {
          countBadge.textContent = count;
          countBadge.style.display = 'inline';
        } else {
          countBadge.style.display = 'none';
        }

        if (!items || items.length === 0) {
          container.innerHTML = '<div class="empty-state"><h3>No Pending Discontinuations</h3><p>All products are verified.</p></div>';
          return;
        }

        container.innerHTML = items.map(item => `
          <div class="discontinuation-item" id="disc-${item.id}">
            <div class="discontinuation-info">
              <h4>${item.product_name || item.product_sku}</h4>
              <p>SKU: ${item.product_sku} | Vendor: ${item.vendor_id} | Detected: ${formatDate(item.detected_at)}</p>
            </div>
            <div class="discontinuation-actions">
              <button class="action-btn confirm" onclick="resolveDiscontinuation('${item.id}', 'confirm')">
                Confirm Discontinued
              </button>
              <button class="action-btn dismiss" onclick="resolveDiscontinuation('${item.id}', 'dismiss')">
                Still Available
              </button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading discontinuations:', err);
        container.innerHTML = '<p style="color: var(--error);">Error loading discontinuations</p>';
      }
    }

    async function runScraper(vendorId) {
      if (!confirm(`Run scraper for ${vendorId}? This may take several minutes.`)) return;

      try {
        const session = await supabase.auth.getSession();
        const response = await fetch(`${API_BASE}/api/scrapers/run/${vendorId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${session.data.session?.access_token}`
          }
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Failed to start scraper');
        }

        const result = await response.json();
        alert(`Scraper started! Run ID: ${result.run_id}`);
        await loadVendors();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function runAllScrapers() {
      if (!confirm('Run scrapers for all vendors? This may take a while.')) return;
      alert('Running all scrapers is not yet implemented. Run each vendor individually.');
    }

    async function resolveDiscontinuation(id, action) {
      try {
        const session = await supabase.auth.getSession();
        const response = await fetch(`${API_BASE}/api/scrapers/discontinuations/${id}/resolve`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.data.session?.access_token}`
          },
          body: JSON.stringify({ action })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Failed to resolve');
        }

        document.getElementById(`disc-${id}`).remove();
        await loadDiscontinuations();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    function viewVendor(vendorId) {
      // Could open modal or navigate to detail page
      alert(`Vendor details for ${vendorId} - not yet implemented`);
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatDuration(start, end) {
      if (!start) return 'N/A';
      const startDate = new Date(start);
      const endDate = end ? new Date(end) : new Date();
      const seconds = Math.round((endDate - startDate) / 1000);

      if (seconds < 60) return `${seconds}s`;
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}m ${remainingSeconds}s`;
    }
  </script>
</body>
</html>
