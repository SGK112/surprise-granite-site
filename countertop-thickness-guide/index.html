<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="1;url=/blog/countertop-thickness-guide/">
<link rel="canonical" href="https://surprisegranite.com/blog/countertop-thickness-guide/">
<title>Redirecting... | Surprise Granite</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
.cloud-preloader {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
  z-index: 99999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.cloud-preloader-logo {
  width: 180px;
  margin-bottom: 40px;
  filter: brightness(0) invert(1);
  animation: logoFloat 2s ease-in-out infinite;
}
@keyframes logoFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
.cloud-container {
  position: relative;
  width: 200px;
  height: 80px;
}
.cloud {
  position: absolute;
  background: #fff;
  border-radius: 100px;
  opacity: 0.9;
}
.cloud::before, .cloud::after {
  content: '';
  position: absolute;
  background: inherit;
  border-radius: 50%;
}
.cloud-1 {
  width: 80px;
  height: 28px;
  top: 30px;
  left: 0;
  animation: cloudMove1 3s ease-in-out infinite;
}
.cloud-1::before { width: 36px; height: 36px; top: -20px; left: 12px; }
.cloud-1::after { width: 24px; height: 24px; top: -10px; left: 42px; }
.cloud-2 {
  width: 100px;
  height: 32px;
  top: 20px;
  right: 0;
  animation: cloudMove2 3.5s ease-in-out infinite;
  animation-delay: 0.5s;
}
.cloud-2::before { width: 44px; height: 44px; top: -24px; left: 18px; }
.cloud-2::after { width: 30px; height: 30px; top: -14px; left: 54px; }
.cloud-3 {
  width: 60px;
  height: 22px;
  top: 50px;
  left: 70px;
  animation: cloudMove3 2.5s ease-in-out infinite;
  animation-delay: 1s;
  opacity: 0.6;
}
.cloud-3::before { width: 28px; height: 28px; top: -16px; left: 8px; }
.cloud-3::after { width: 18px; height: 18px; top: -8px; left: 32px; }
@keyframes cloudMove1 {
  0%, 100% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(10px) translateY(-5px); }
}
@keyframes cloudMove2 {
  0%, 100% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-10px) translateY(-8px); }
}
@keyframes cloudMove3 {
  0%, 100% { transform: translateX(0) translateY(0); opacity: 0.6; }
  50% { transform: translateX(5px) translateY(-3px); opacity: 0.8; }
}
.preloader-text {
  margin-top: 30px;
  color: #f9cb00;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 2px;
  text-transform: uppercase;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
.preloader-dots span {
  animation: dotBounce 1.4s ease-in-out infinite;
  display: inline-block;
}
.preloader-dots span:nth-child(1) { animation-delay: 0s; }
.preloader-dots span:nth-child(2) { animation-delay: 0.2s; }
.preloader-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes dotBounce {
  0%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-4px); }
}
</style>
</head>
<body>
<div class="cloud-preloader">
  <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb27beffbb16a_Surprise%20Granite%20Transparent%20Dark%20Wide.svg" alt="Surprise Granite" class="cloud-preloader-logo">
  <div class="cloud-container">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>
  <div class="preloader-text">Loading article<span class="preloader-dots"><span>.</span><span>.</span><span>.</span></span></div>
</div>
</body>
</html>
