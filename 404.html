<script>
(function(){
  // Chat widget
  const WEBHOOK='https://www.voicenowcrm.com/api/webhook/agent/6913b021776947444de0638e/sales';
  const btn=document.getElementById('sg-chat-button'),win=document.getElementById('sg-chat-window'),closeBtn=document.querySelector('.sg-chat-close'),chatBody=document.getElementById('sg-chat-body'),input=document.getElementById('sg-chat-input'),sendBtn=document.getElementById('sg-send-btn');
  let isOpen=false,sid='s_'+Date.now()+'_'+Math.random().toString(36).substr(2,9);
  function toggleChat(){isOpen=!isOpen;btn.classList.toggle('active',isOpen);win.classList.toggle('active',isOpen);if(isOpen&&!chatBody.children.length)sendChat('Hello');if(isOpen)setTimeout(()=>input.focus(),100);}
  function addMsg(t,isUser){const d=document.createElement('div');d.className='sg-message '+(isUser?'user':'bot');d.textContent=t;chatBody.appendChild(d);chatBody.scrollTop=chatBody.scrollHeight;}
  function showTyping(show){let t=document.getElementById('sg-typing');if(show&&!t){t=document.createElement('div');t.id='sg-typing';t.className='sg-typing';t.innerHTML='<span></span><span></span><span></span>';chatBody.appendChild(t);chatBody.scrollTop=chatBody.scrollHeight;}else if(!show&&t)t.remove();}
  async function sendChat(m){if(m!=='Hello')addMsg(m,true);showTyping(true);try{const r=await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:m,sessionId:sid,page:location.pathname})});showTyping(false);if(r.ok){const d=await r.json();addMsg(d.response||d.message||"Thanks! How can I help?",false);}else addMsg("Thanks! Call us at (602) 833-3189.",false);}catch(e){showTyping(false);addMsg("Thanks! Call (602) 833-3189 for help.",false);}}
  function doSend(){const m=input.value.trim();if(m){input.value='';sendChat(m);}}
  if(btn)btn.onclick=toggleChat;
  if(closeBtn)closeBtn.onclick=toggleChat;
  if(sendBtn)sendBtn.onclick=doSend;
  if(input)input.onkeypress=e=>{if(e.key==='Enter')doSend();};

  // Fix hamburger menu
  const menuBtn=document.querySelector('.navbar_menu-button, .w-nav-button');
  const navOverlay=document.querySelector('.w-nav-overlay');
  const navMenu=document.querySelector('.navbar_menu, .w-nav-menu');
  if(menuBtn){
    menuBtn.addEventListener('click',function(e){
      e.preventDefault();
      const isMenuOpen=menuBtn.classList.contains('w--open');
      if(isMenuOpen){
        menuBtn.classList.remove('w--open');
        if(navOverlay)navOverlay.style.display='none';
        if(navMenu)navMenu.classList.remove('w--open');
        document.body.style.overflow='';
      }else{
        menuBtn.classList.add('w--open');
        if(navOverlay){navOverlay.style.display='block';navOverlay.style.height='100vh';}
        if(navMenu)navMenu.classList.add('w--open');
        document.body.style.overflow='hidden';
      }
    });
  }
})();
</script>
