<!-- Blog Post Template Styles - Surprise Granite -->
<style>
/* Blog Post Layout */
.blog-post-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
}

.blog-post-header {
  padding: 60px 24px 40px;
  text-align: center;
  max-width: 800px;
  margin: 0 auto;
}

.blog-post-category {
  display: inline-block;
  background: #f9cb00;
  color: #1a1a2e;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 16px;
}

.blog-post-title {
  font-size: 2.5rem;
  font-weight: 800;
  color: #1a1a2e;
  line-height: 1.2;
  margin: 0 0 16px 0;
}

.blog-post-meta {
  color: #666;
  font-size: 14px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.blog-post-meta span {
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Featured Image */
.blog-post-hero {
  width: 100%;
  max-height: 500px;
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 40px;
}

.blog-post-hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Content Layout */
.blog-post-layout {
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 48px;
  padding: 40px 0 80px;
}

@media (max-width: 900px) {
  .blog-post-layout {
    grid-template-columns: 1fr;
  }
  .blog-post-sidebar {
    order: -1;
  }
}

/* Article Content */
.blog-post-content {
  font-size: 17px;
  line-height: 1.8;
  color: #333;
}

.blog-post-content h2 {
  font-size: 1.75rem;
  font-weight: 700;
  color: #1a1a2e;
  margin: 48px 0 20px 0;
}

.blog-post-content h3 {
  font-size: 1.4rem;
  font-weight: 700;
  color: #1a1a2e;
  margin: 36px 0 16px 0;
}

.blog-post-content p {
  margin: 0 0 20px 0;
}

.blog-post-content a {
  color: #1a1a2e;
  text-decoration: underline;
  text-decoration-color: #f9cb00;
  text-underline-offset: 3px;
}

.blog-post-content a:hover {
  color: #f9cb00;
}

.blog-post-content ul,
.blog-post-content ol {
  margin: 0 0 24px 0;
  padding-left: 24px;
}

.blog-post-content li {
  margin-bottom: 12px;
}

.blog-post-content img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin: 32px 0;
}

.blog-post-content blockquote {
  border-left: 4px solid #f9cb00;
  padding-left: 24px;
  margin: 32px 0;
  font-style: italic;
  color: #555;
}

.blog-post-content figure {
  margin: 32px 0;
}

.blog-post-content figcaption {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 12px;
}

/* Sidebar */
.blog-post-sidebar {
  position: sticky;
  top: 160px;
  align-self: start;
}

.sidebar-cta {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 12px;
  padding: 32px 24px;
  color: white;
  margin-bottom: 24px;
}

.sidebar-cta h3 {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0 0 12px 0;
}

.sidebar-cta p {
  font-size: 14px;
  color: rgba(255,255,255,0.8);
  margin: 0 0 20px 0;
  line-height: 1.5;
}

.sidebar-cta form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.sidebar-cta input[type="text"],
.sidebar-cta input[type="tel"],
.sidebar-cta input[type="email"] {
  width: 100%;
  padding: 12px 16px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  outline: none;
}

.sidebar-cta input::placeholder {
  color: rgba(255,255,255,0.5);
}

.sidebar-cta input:focus {
  background: rgba(255,255,255,0.15);
}

.sidebar-cta button {
  width: 100%;
  padding: 14px;
  background: #f9cb00;
  color: #1a1a2e;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.2s;
}

.sidebar-cta button:hover {
  background: #e0b800;
}

.sidebar-cta .form-note {
  font-size: 11px;
  color: rgba(255,255,255,0.5);
  margin-top: 8px;
}

/* Table of Contents */
.sidebar-toc {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 24px;
}

.sidebar-toc h4 {
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #1a1a2e;
  margin: 0 0 16px 0;
}

.sidebar-toc ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-toc li {
  margin-bottom: 10px;
}

.sidebar-toc a {
  font-size: 14px;
  color: #555;
  text-decoration: none;
  display: block;
  padding: 6px 0;
  border-left: 2px solid transparent;
  padding-left: 12px;
  transition: all 0.2s;
}

.sidebar-toc a:hover,
.sidebar-toc a.active {
  color: #1a1a2e;
  border-left-color: #f9cb00;
}

/* Related Posts */
.blog-related {
  background: #f8f9fa;
  padding: 60px 24px;
}

.blog-related-inner {
  max-width: 1200px;
  margin: 0 auto;
}

.blog-related h2 {
  font-size: 1.75rem;
  font-weight: 700;
  color: #1a1a2e;
  margin: 0 0 32px 0;
  text-align: center;
}

.blog-related-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

@media (max-width: 800px) {
  .blog-related-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .blog-related-grid {
    grid-template-columns: 1fr;
  }
  .blog-post-title {
    font-size: 1.75rem;
  }
}

.related-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.related-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.1);
}

.related-card-img {
  aspect-ratio: 16/10;
  overflow: hidden;
}

.related-card-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.related-card-body {
  padding: 20px;
}

.related-card-title {
  font-size: 16px;
  font-weight: 700;
  color: #1a1a2e;
  margin: 0 0 8px 0;
  line-height: 1.4;
}

.related-card-excerpt {
  font-size: 13px;
  color: #666;
  line-height: 1.5;
  margin: 0;
}
</style>
