<!-- Inline Price Preview Component -->
<style>
/* Price Preview Card */
.sg-price-preview {
    background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    border: 2px solid #f9cb00;
    border-radius: 16px;
    padding: 20px 24px;
    margin-bottom: 24px;
    position: relative;
    overflow: hidden;
}

.sg-price-preview::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(249, 203, 0, 0.15) 0%, transparent 70%);
    pointer-events: none;
}

.sg-price-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
    position: relative;
}

.sg-price-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #92400e;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.sg-price-label svg {
    width: 18px;
    height: 18px;
}

.sg-price-badge {
    background: #1a1a2e;
    color: #f9cb00;
    padding: 4px 10px;
    border-radius: 100px;
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.sg-price-range {
    display: flex;
    align-items: baseline;
    gap: 8px;
    margin-bottom: 12px;
    position: relative;
}

.sg-price-from {
    font-size: 0.9rem;
    color: #78716c;
    font-weight: 500;
}

.sg-price-amount {
    font-size: 2rem;
    font-weight: 800;
    color: #1a1a2e;
    line-height: 1;
}

.sg-price-unit {
    font-size: 0.9rem;
    color: #78716c;
    font-weight: 500;
}

.sg-price-note {
    font-size: 0.8rem;
    color: #78716c;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.sg-price-note svg {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
}

.sg-calc-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 14px 24px;
    background: linear-gradient(135deg, #1a1a2e 0%, #2d2d4a 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 14px rgba(26, 26, 46, 0.25);
}

.sg-calc-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(26, 26, 46, 0.35);
    background: linear-gradient(135deg, #2d2d4a 0%, #3d3d5a 100%);
}

.sg-calc-btn svg {
    width: 20px;
    height: 20px;
}

.sg-calc-btn .calc-arrow {
    transition: transform 0.3s ease;
}

.sg-calc-btn:hover .calc-arrow {
    transform: translateX(4px);
}

/* Scroll CTA Banner */
.sg-scroll-cta {
    position: fixed;
    top: -80px;
    left: 0;
    right: 0;
    z-index: 9999;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.sg-scroll-cta.visible {
    top: 0;
}

.sg-scroll-cta-text {
    color: white;
    font-size: 0.95rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
}

.sg-scroll-cta-text .stone-name {
    color: #f9cb00;
    font-weight: 700;
}

.sg-scroll-cta-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: #f9cb00;
    color: #1a1a2e;
    border: none;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
}

.sg-scroll-cta-btn:hover {
    background: #e6b800;
    transform: scale(1.05);
}

.sg-scroll-cta-btn svg {
    width: 16px;
    height: 16px;
}

.sg-scroll-cta-close {
    position: absolute;
    right: 16px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.sg-scroll-cta-close:hover {
    background: rgba(255, 255, 255, 0.2);
}

.sg-scroll-cta-close svg {
    width: 14px;
    height: 14px;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .sg-price-amount {
        font-size: 1.75rem;
    }

    .sg-scroll-cta {
        padding: 10px 16px;
        gap: 12px;
    }

    .sg-scroll-cta-text {
        font-size: 0.8rem;
    }

    .sg-scroll-cta-text .full-text {
        display: none;
    }

    .sg-scroll-cta-btn {
        padding: 8px 14px;
        font-size: 0.8rem;
    }
}
</style>

<!-- Price Preview Box - inject after .specs-grid -->
<div class="sg-price-preview">
    <div class="sg-price-header">
        <span class="sg-price-label">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
            Quick Price Estimate
        </span>
        <span class="sg-price-badge">Free Tool</span>
    </div>
    <div class="sg-price-range">
        <span class="sg-price-from">From</span>
        <span class="sg-price-amount">$45</span>
        <span class="sg-price-unit">per sqft installed</span>
    </div>
    <p class="sg-price-note">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        Includes material, fabrication & installation
    </p>
    <a href="/tools/countertop-calculator/" class="sg-calc-btn" onclick="sgTrackClick && sgTrackClick('price_preview', 'click')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
        Calculate Your Project Cost
        <svg class="calc-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
    </a>
</div>

<!-- Scroll CTA Banner -->
<div class="sg-scroll-cta" id="sgScrollCta">
    <span class="sg-scroll-cta-text">
        <span class="full-text">Like this stone?</span>
        Get a price for <span class="stone-name" id="sgStoneName">this countertop</span>
    </span>
    <a href="/tools/countertop-calculator/" class="sg-scroll-cta-btn" onclick="sgTrackClick && sgTrackClick('scroll_banner', 'click')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
        Get Estimate
    </a>
    <button class="sg-scroll-cta-close" onclick="document.getElementById('sgScrollCta').classList.remove('visible')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>
</div>

<script>
(function() {
    // Get stone name from page title or h1
    const titleEl = document.querySelector('.product-title') || document.querySelector('h1');
    const stoneName = titleEl ? titleEl.textContent.trim() : 'this countertop';

    const stoneNameEl = document.getElementById('sgStoneName');
    if (stoneNameEl) stoneNameEl.textContent = stoneName;

    // Scroll CTA visibility
    const scrollCta = document.getElementById('sgScrollCta');
    let lastScroll = 0;
    let ctaDismissed = false;

    window.addEventListener('scroll', function() {
        if (ctaDismissed) return;

        const currentScroll = window.pageYOffset;

        // Show after scrolling down 400px
        if (currentScroll > 400 && currentScroll > lastScroll) {
            scrollCta.classList.add('visible');
        } else if (currentScroll < 200) {
            scrollCta.classList.remove('visible');
        }

        lastScroll = currentScroll;
    });

    // Track close button
    const closeBtn = scrollCta.querySelector('.sg-scroll-cta-close');
    if (closeBtn) {
        closeBtn.addEventListener('click', function() {
            ctaDismissed = true;
        });
    }
})();
</script>
