<!-- Floating Estimate Widget - Apple Glassmorphic Design with Analytics -->
<style>
/* Floating Estimate Widget */
.sg-estimate-widget {
    position: fixed;
    bottom: 24px;
    left: 24px;
    z-index: 99998;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
}

/* Notification badge */
.sg-estimate-badge {
    position: absolute;
    top: -6px;
    right: -6px;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    font-size: 9px;
    font-weight: 700;
    padding: 4px 8px;
    border-radius: 100px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
    animation: sg-badge-bounce 2s ease-in-out infinite;
    z-index: 2;
}

@keyframes sg-badge-bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Attention wiggle animation */
.sg-estimate-fab.sg-wiggle {
    animation: sg-attention-wiggle 0.5s ease-in-out;
}

@keyframes sg-attention-wiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-3deg) scale(1.02); }
    75% { transform: rotate(3deg) scale(1.02); }
}

/* Main floating button */
.sg-estimate-fab {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 22px 14px 18px;
    background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.85) 0%,
        rgba(255, 255, 255, 0.75) 100%);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 50px;
    box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.12),
        0 1px 4px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    cursor: pointer;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    transform-origin: left center;
}

.sg-estimate-fab:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.16),
        0 2px 8px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(255, 255, 255, 0.85) 100%);
}

.sg-estimate-fab:active {
    transform: translateY(0) scale(0.98);
    transition: all 0.1s ease;
}

/* Icon container with gradient */
.sg-estimate-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #f9cb00 0%, #e6b800 100%);
    border-radius: 50%;
    box-shadow:
        0 2px 8px rgba(249, 203, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.sg-estimate-fab:hover .sg-estimate-icon {
    transform: rotate(-5deg) scale(1.05);
    box-shadow:
        0 4px 12px rgba(249, 203, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
}

.sg-estimate-icon svg {
    width: 22px;
    height: 22px;
    color: #1a1a2e;
    stroke-width: 2;
}

/* Text content */
.sg-estimate-content {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.sg-estimate-label {
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #888;
    line-height: 1;
}

.sg-estimate-title {
    font-size: 15px;
    font-weight: 600;
    color: #1a1a2e;
    line-height: 1.2;
    white-space: nowrap;
}

/* Animated shine effect */
.sg-estimate-fab::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
    );
    border-radius: 50px;
    transition: left 0.6s ease;
}

.sg-estimate-fab:hover::before {
    left: 100%;
}

/* Pulse ring animation */
.sg-estimate-pulse {
    position: absolute;
    top: 50%;
    left: 26px;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.sg-estimate-pulse::before,
.sg-estimate-pulse::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(249, 203, 0, 0.3);
    animation: sg-pulse 2.5s ease-out infinite;
}

.sg-estimate-pulse::after {
    animation-delay: 1.25s;
}

@keyframes sg-pulse {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    100% {
        transform: scale(2.2);
        opacity: 0;
    }
}

/* Mini preview tooltip */
.sg-estimate-preview {
    position: absolute;
    bottom: calc(100% + 12px);
    left: 0;
    background: linear-gradient(135deg,
        rgba(26, 26, 46, 0.95) 0%,
        rgba(26, 26, 46, 0.9) 100%);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 16px;
    padding: 16px 20px;
    min-width: 220px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.sg-estimate-fab:hover .sg-estimate-preview {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.sg-estimate-preview::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 30px;
    width: 12px;
    height: 12px;
    background: rgba(26, 26, 46, 0.95);
    transform: rotate(45deg);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.sg-preview-title {
    font-size: 13px;
    font-weight: 600;
    color: #f9cb00;
    margin: 0 0 8px;
}

.sg-preview-features {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.sg-preview-feature {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.8);
}

.sg-preview-feature svg {
    width: 14px;
    height: 14px;
    color: #f9cb00;
    flex-shrink: 0;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .sg-estimate-fab {
        background: linear-gradient(135deg,
            rgba(45, 45, 65, 0.9) 0%,
            rgba(35, 35, 55, 0.85) 100%);
        border-color: rgba(255, 255, 255, 0.15);
    }

    .sg-estimate-fab:hover {
        background: linear-gradient(135deg,
            rgba(55, 55, 75, 0.95) 0%,
            rgba(45, 45, 65, 0.9) 100%);
    }

    .sg-estimate-label {
        color: #aaa;
    }

    .sg-estimate-title {
        color: #fff;
    }
}

/* Mobile responsive */
@media (max-width: 768px) {
    .sg-estimate-widget {
        bottom: 20px;
        left: 20px;
    }

    .sg-estimate-fab {
        padding: 12px 18px 12px 14px;
        gap: 10px;
    }

    .sg-estimate-icon {
        width: 36px;
        height: 36px;
    }

    .sg-estimate-icon svg {
        width: 20px;
        height: 20px;
    }

    .sg-estimate-title {
        font-size: 14px;
    }

    .sg-estimate-preview {
        display: none;
    }

    .sg-estimate-pulse {
        left: 23px;
        width: 36px;
        height: 36px;
    }
}

/* Collapsed state for small screens */
@media (max-width: 480px) {
    .sg-estimate-content {
        display: none;
    }

    .sg-estimate-fab {
        padding: 12px;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        justify-content: center;
    }

    .sg-estimate-icon {
        width: 36px;
        height: 36px;
    }

    .sg-estimate-pulse {
        left: 30px;
    }
}

/* Animation on page load */
@keyframes sg-slide-in {
    0% {
        opacity: 0;
        transform: translateX(-20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

.sg-estimate-widget {
    animation: sg-slide-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
}
</style>

<div class="sg-estimate-widget" id="sgEstimateWidget">
    <a href="/tools/countertop-calculator/" class="sg-estimate-fab" id="sgEstimateFab" onclick="sgTrackClick('estimate_widget', 'click')">
        <span class="sg-estimate-badge" id="sgBadge">New</span>
        <div class="sg-estimate-pulse"></div>
        <div class="sg-estimate-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            </svg>
        </div>
        <div class="sg-estimate-content">
            <span class="sg-estimate-label">Free Tool</span>
            <span class="sg-estimate-title">Get Estimate</span>
        </div>

        <!-- Hover preview tooltip -->
        <div class="sg-estimate-preview">
            <p class="sg-preview-title">Instant Price Estimate</p>
            <div class="sg-preview-features">
                <div class="sg-preview-feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Calculate square footage</span>
                </div>
                <div class="sg-preview-feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Add backsplash & edges</span>
                </div>
                <div class="sg-preview-feature">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Get price range instantly</span>
                </div>
            </div>
        </div>
    </a>
</div>

<script>
// Analytics tracking
function sgTrackClick(component, action) {
    // Google Analytics 4
    if (typeof gtag === 'function') {
        gtag('event', action, {
            'event_category': 'Calculator Widget',
            'event_label': component,
            'page_path': window.location.pathname
        });
    }
    // Google Tag Manager dataLayer
    if (typeof dataLayer !== 'undefined') {
        dataLayer.push({
            'event': 'calculator_interaction',
            'component': component,
            'action': action,
            'page': window.location.pathname
        });
    }
}

// Widget behavior
(function() {
    const fab = document.getElementById('sgEstimateFab');
    const badge = document.getElementById('sgBadge');

    // Hide badge if user has visited calculator before
    if (sessionStorage.getItem('sg_calc_visited')) {
        if (badge) badge.style.display = 'none';
    }

    // Attention wiggle every 8 seconds (if user hasn't interacted)
    let wiggleCount = 0;
    const wiggleInterval = setInterval(function() {
        if (wiggleCount < 3 && fab) {
            fab.classList.add('sg-wiggle');
            setTimeout(() => fab.classList.remove('sg-wiggle'), 500);
            wiggleCount++;
        } else {
            clearInterval(wiggleInterval);
        }
    }, 8000);

    // Track hover
    if (fab) {
        fab.addEventListener('mouseenter', function() {
            sgTrackClick('estimate_widget', 'hover');
        }, { once: true });
    }

    // Mark as visited when clicking
    if (fab) {
        fab.addEventListener('click', function() {
            sessionStorage.setItem('sg_calc_visited', 'true');
        });
    }
})();
</script>
