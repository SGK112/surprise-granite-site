services:
  - type: web
    name: surprise-granite
    runtime: static
    buildCommand: echo "Static site ready"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      # Clean URLs pointing to root HTML files
      - type: rewrite
        source: /shop
        destination: /shop.html
      - type: rewrite
        source: /special-offers
        destination: /special-offers.html
      - type: rewrite
        source: /get-a-free-estimate
        destination: /get-a-free-estimate.html
      - type: rewrite
        source: /contact-us
        destination: /contact-us.html
      - type: rewrite
        source: /blog
        destination: /blog.html
      - type: rewrite
        source: /search
        destination: /search.html
      - type: rewrite
        source: /ai-visualizer
        destination: /ai-visualizer.html
      # Company pages
      - type: rewrite
        source: /company/about-us
        destination: /company_about-us.html
      - type: rewrite
        source: /company/reviews
        destination: /company_reviews.html
      - type: rewrite
        source: /company/faq-center
        destination: /company_faq-center.html
      - type: rewrite
        source: /company/videos
        destination: /company_videos.html
      - type: rewrite
        source: /company/project-gallery
        destination: /company_project-gallery.html
      - type: rewrite
