<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Kitchen & Bathroom Faucets | Surprise Granite Marketplace</title>
  <link rel="canonical" href="https://surprisegranite.com/marketplace/faucets/"/>
  <meta name="description" content="Shop kitchen and bathroom faucets. Pull-down, widespread, basin, and pot fillers. Chrome, brushed nickel, matte black, brushed gold finishes. Free shipping on orders over $500."/>
  <meta property="og:title" content="Faucets | Surprise Granite Marketplace"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link rel="stylesheet" href="/css/unified-nav.css?v=20260201h"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <script defer src="/js/unified-nav.js?v=20260201h"></script>
  <script src="/js/sg-auth.js"></script>
  <script src="/js/pricing-config.js"></script>
  <script src="/js/pricing-service.js"></script>
  <style>
    :root {
      --gold: #f9cb00;
      --gold-dark: #cca600;
      --navy: #1a2b3c;
      --text-primary: #1a1a2e;
      --text-secondary: #555;
      --text-muted: #888;
      --bg: #ffffff;
      --bg-light: #f8f9fa;
      --border: #e5e5e5;
      --radius: 12px;
      --success: #22c55e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      background: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #ffffff;
      color: var(--text-primary);
      line-height: 1.6;
      isolation: isolate;
    }
    .page-header {
      background: var(--navy);
      padding: 60px 24px 48px; /* Body already has nav padding */
      color: #fff;
    }
    .page-header-inner {
      max-width: 1200px;
      margin: 0 auto;
    }
    .breadcrumb {
      font-size: 13px;
      margin-bottom: 16px;
      opacity: 0.7;
    }
    .breadcrumb a { color: inherit; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .page-header p {
      font-size: 1.1rem;
      opacity: 0.85;
    }
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
      background: #ffffff;
    }
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .filter-btn {
      min-height: 44px;
      padding: 10px 20px;
      border: 1px solid var(--border);
      border-radius: 25px;
      background: var(--bg);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .filter-btn:hover, .filter-btn.active {
      border-color: var(--gold);
      background: var(--gold);
      color: var(--navy);
    }
    .filter-btn:active { transform: scale(0.98); }
    .product-count {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      background: #ffffff;
    }

    /* ========== FLOATING PRODUCT STYLE (NO CARD) ========== */
    /* Products float on the page with drop shadow, no container */
    .product-card {
      display: block;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      text-decoration: none;
      color: inherit;
    }

    .product-image {
      background: #f5f5f5;
      position: relative;
      aspect-ratio: 1;
      min-height: 200px;
      overflow: hidden;
    }

    /* Fallback for browsers without aspect-ratio support */
    @supports not (aspect-ratio: 1) {
      .product-image {
        padding-bottom: 100%;
      }
      .product-image img {
        position: absolute;
        top: 0;
        left: 0;
      }
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (min-width: 769px) {
      .product-image img {
        mix-blend-mode: multiply;
      }
    }

    .product-card:hover .product-image img {
      transform: scale(1.02);
    }

    .product-info {
      padding: 16px 0;
      text-align: center;
      background: transparent;
    }
    .product-brand {
      font-size: 10px;
      font-weight: 700;
      color: #fff;
      background: var(--navy);
      padding: 4px 10px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 8px;
    }
    .product-type {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--gold-dark);
      margin-bottom: 4px;
    }
    .product-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.3;
    }
    .product-specs-mini {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 12px;
    }
    .product-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      min-height: 44px;
      padding: 12px 16px;
      background: none;
      color: var(--navy);
      border: 2px solid var(--gold);
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .product-btn:hover {
      background: var(--gold);
    }
    .product-btn:active { transform: scale(0.98); }
    .footer {
      background: var(--navy);
      color: #fff;
      padding: 48px 24px;
      margin-top: 48px;
    }
    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
    }
    .footer-links a:hover { opacity: 1; }
    .footer-copyright {
      font-size: 13px;
      opacity: 0.6;
    }
    /* Dynamic Pricing Styles */
    .price-retail { text-decoration: line-through; color: #888; font-size: 14px; margin-right: 4px; }
    .price-savings { color: #22c55e; font-size: 11px; font-weight: 600; display: block; }
    .tier-badge { display: inline-block; background: #22c55e; color: white; padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: 600; margin-left: 6px; }

    /* Pricing Banner */
    .pricing-banner {
      background: linear-gradient(90deg, #1a2b3c 0%, #2d4356 100%);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .pricing-banner-text { color: #fff; font-size: 14px; }
    .pricing-banner-text strong { color: #f9cb00; }
    .pricing-banner-btn {
      background: #f9cb00;
      color: #1a2b3c;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
    }
    .pricing-banner-btn:hover { background: #cca600; }

    @media (max-width: 991px) {
      .page-header { padding: 40px 20px 32px; }
    }
    @media (max-width: 768px) {
      .page-header { padding: 32px 16px 24px; }
      .page-header h1 { font-size: 1.75rem; }
      .products-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .product-info { padding: 12px; }
      .product-title { font-size: 13px; }
    }
    @media (max-width: 480px) {
      .products-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div class="page-header-inner">
      <div class="breadcrumb">
        <a href="/">Home</a> / <a href="/marketplace/">Marketplace</a> / Faucets
      </div>
      <h1>Kitchen & Bathroom Faucets</h1>
      <p>Pull-down, widespread, basin & specialty faucets in premium finishes</p>
    </div>
  </div>

  <main class="main">
    <!-- Dynamic Pricing Banner -->
    <div class="pricing-banner" id="pricing-banner" style="display: none;">
      <div class="pricing-banner-text">
        <span id="banner-message">Sign in to see your exclusive pricing</span>
      </div>
      <a href="/account/" class="pricing-banner-btn" id="banner-btn">Sign In</a>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Faucets</button>
      <button class="filter-btn" data-filter="pull-down">Pull-Down</button>
      <button class="filter-btn" data-filter="widespread">Widespread</button>
      <button class="filter-btn" data-filter="basin">Basin</button>
      <button class="filter-btn" data-filter="pot">Pot Filler</button>
      <button class="filter-btn" data-filter="black">Matte Black</button>
      <button class="filter-btn" data-filter="gold">Brushed Gold</button>
      <button class="filter-btn" data-filter="nickel">Brushed Nickel</button>
    </div>

    <div class="product-count">Showing <span id="count">0</span> faucets</div>

    <div class="products-grid" id="products-grid">
      <!-- Products loaded via JS -->
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/marketplace/">Marketplace</a>
        <a href="/marketplace/sinks/">Sinks</a>
        <a href="/marketplace/slabs/">Slabs</a>
        <a href="/cart/">Cart</a>
        <a href="/contact-us/">Contact</a>
      </div>
      <div class="footer-copyright">&copy; 2025 Surprise Granite. All rights reserved.</div>
    </div>
  </footer>

  <script>
    let allProductsData = [];
    let currentTier = 'guest';

    // Update pricing banner based on user tier
    function updatePricingBanner(tier, user) {
      const banner = document.getElementById('pricing-banner');
      const message = document.getElementById('banner-message');
      const btn = document.getElementById('banner-btn');

      if (tier === 'guest') {
        banner.style.display = 'flex';
        message.innerHTML = 'ðŸ”“ <strong>Sign in</strong> to unlock member discounts - save up to 35% &nbsp;|&nbsp; <a href="/membership/" style="color: #f9cb00; text-decoration: underline;">Learn about pricing tiers</a>';
        btn.textContent = 'Sign In';
        btn.href = '/log-in/?redirect=' + encodeURIComponent(window.location.href);
      } else if (tier === 'homeowner') {
        banner.style.display = 'flex';
        message.innerHTML = 'You\'re seeing <strong>Retail pricing</strong>. Upgrade to Pro for <strong>35% off</strong>';
        btn.textContent = 'Upgrade to Pro - $29/mo';
        btn.href = '/account/?tab=subscription';
      } else if (tier === 'pro') {
        banner.style.display = 'flex';
        message.innerHTML = 'You\'re getting <strong>Pro Member pricing</strong> - 35% off retail!';
        btn.textContent = 'View Account';
        btn.href = '/account/';
        banner.style.background = 'linear-gradient(90deg, #22c55e 0%, #16a34a 100%)';
      } else if (tier === 'contractor' || tier === 'designer') {
        banner.style.display = 'flex';
        message.innerHTML = `You're getting <strong>${tier.charAt(0).toUpperCase() + tier.slice(1)} pricing</strong>`;
        btn.textContent = 'View Account';
        btn.href = '/account/';
        banner.style.background = 'linear-gradient(90deg, #22c55e 0%, #16a34a 100%)';
      } else if (tier === 'fabricator') {
        banner.style.display = 'flex';
        message.innerHTML = 'You\'re getting <strong>Wholesale pricing</strong> - best prices available!';
        btn.textContent = 'View Account';
        btn.href = '/account/';
        banner.style.background = 'linear-gradient(90deg, #1a2b3c 0%, #2d4356 100%)';
      }
    }

    async function loadProducts() {
      try {
        const response = await fetch('/data/faucets.json');
        const products = await response.json();
        allProductsData = products;

        // Wait for pricing service to initialize
        if (window.SG_PRICING) {
          window.SG_PRICING.onTierChange((tier, user) => {
            currentTier = tier;
            updatePricingBanner(tier, user);
            renderProducts(allProductsData);
          });
        } else {
          renderProducts(products);
          updatePricingBanner('guest', null);
        }

        setupFilters(products);
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    function renderProducts(products) {
      const grid = document.getElementById('products-grid');
      const count = document.getElementById('count');

      count.textContent = products.length;

      const hasPricing = window.SG_PRICING && window.SG_PRICING_CONFIG;

      grid.innerHTML = products.map((product, index) => {
        const img = product.images?.[0] ||
          'https://cdn.prod.website-files.com/6456ce4476abb2d4f9fbad10/6456ce4576abb221f7fbc42d_cambria-surprise-granite-inverness-gold-quartz-close-up.jpeg';
        const type = product.productType || 'Faucet';
        const brand = product.vendor || '';
        const specs = product.specs || {};
        const productUrl = `/marketplace/product/?handle=${product.handle}&category=faucets`;

        // Build mini specs string
        const specParts = [];
        if (specs.finish) specParts.push(specs.finish);
        if (specs.material) specParts.push(specs.material);
        if (specs.installation) specParts.push(specs.installation);
        const specsStr = specParts.join(' â€¢ ');

        // Calculate dynamic pricing for faucets (unit pricing)
        let priceHtml = '<div class="product-price">Call for Price</div>';

        if (hasPricing && product.wholesaleCost) {
          const pricing = window.SG_PRICING.calculatePrice(product);
          if (pricing.yourPrice > 0) {
            const showRetail = pricing.savings > 5;
            priceHtml = `
              <div class="product-price">
                ${showRetail ? `<span class="price-retail">$${pricing.retailPrice.toFixed(2)}</span>` : ''}
                $${pricing.yourPrice.toFixed(2)}
                ${showRetail ? `<span class="price-savings">Save $${pricing.savings.toFixed(2)}</span>` : ''}
              </div>
            `;
          }
        } else {
          // Fallback to static price
          const price = product.price ? parseFloat(product.price) : 0;
          if (price > 0) {
            priceHtml = `<div class="product-price">$${price.toFixed(2)}</div>`;
          }
        }

        return `
          <a href="${productUrl}" class="product-card" data-title="${product.title.toLowerCase()}" data-type="${type.toLowerCase()}" data-brand="${brand.toLowerCase()}">
            <div class="product-image" style="background-image: url('${img}'); background-size: contain; background-position: center; background-repeat: no-repeat;">
            </div>
            <div class="product-info">
              ${brand ? `<span class="product-brand">${brand}</span>` : ''}
              <h3 class="product-title">${product.title}</h3>
              ${specsStr ? `<div class="product-specs-mini">${specsStr}</div>` : ''}
              ${priceHtml}
              <span class="product-btn">View Details</span>
            </div>
          </a>
        `;
      }).join('');
    }

    function setupFilters(allProducts) {
      const buttons = document.querySelectorAll('.filter-btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          const filter = btn.dataset.filter;
          let filtered = allProducts;

          if (filter !== 'all') {
            filtered = allProducts.filter(p => {
              const title = p.title.toLowerCase();
              const type = (p.productType || '').toLowerCase();
              return title.includes(filter) || type.includes(filter);
            });
          }

          renderProducts(filtered);
        });
      });

      // Check URL params
      const params = new URLSearchParams(window.location.search);
      const typeFilter = params.get('type');
      if (typeFilter) {
        const btn = document.querySelector(`[data-filter="${typeFilter}"]`);
        if (btn) btn.click();
      }
    }

    loadProducts();
  </script>
</body>
</html>
