<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Kitchen Accessories | Surprise Granite Marketplace</title>
  <link rel="canonical" href="https://surprisegranite.com/marketplace/kitchen-accessories/"/>
  <meta name="description" content="Shop kitchen accessories. Soap dispensers, cutting boards, colanders, sink strainers, garbage disposals, and more."/>
  <meta property="og:title" content="Kitchen Accessories | Surprise Granite Marketplace"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link rel="stylesheet" href="/css/unified-nav.css?v=20260131"/>
  <script defer src="/js/unified-nav.js?v=20260131"></script>
  <script src="/js/shopify-cart.js"></script>
  <style>
    :root {
      --gold: #f9cb00;
      --gold-dark: #cca600;
      --navy: #1a2b3c;
      --text-primary: #1a1a2e;
      --text-muted: #888;
      --bg: #ffffff;
      --border: #e5e5e5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { background: #ffffff; }
    body { font-family: 'Inter', -apple-system, sans-serif; color: var(--text-primary); line-height: 1.6; }
    .page-header {
      background: linear-gradient(135deg, var(--navy) 0%, #0f1a24 100%);
      padding: 220px 24px 48px;
      color: #fff;
    }
    .page-header-inner { max-width: 1200px; margin: 0 auto; }
    .breadcrumb { font-size: 13px; margin-bottom: 16px; opacity: 0.7; }
    .breadcrumb a { color: inherit; text-decoration: none; }
    .page-header h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 8px; }
    .page-header p { font-size: 1.1rem; opacity: 0.85; }
    .main { max-width: 1400px; margin: 0 auto; padding: 32px 24px; background: #ffffff; }
    .filters { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
    .filter-btn {
      padding: 10px 20px; border: 1px solid var(--border); border-radius: 25px;
      background: var(--bg); font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active { border-color: var(--gold); background: var(--gold); color: var(--navy); }
    .product-count { font-size: 14px; color: var(--text-muted); margin-bottom: 24px; }
    .products-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 28px; background: #ffffff;
    }
    .product-card { display: block; text-decoration: none; color: inherit; }
    .product-image { border-radius: 12px; overflow: hidden; background: #fff; }
    .product-image img {
      width: 100%; aspect-ratio: 1; object-fit: contain; display: block; transition: transform 0.3s ease;
      mix-blend-mode: multiply;
    }
    .product-card:hover .product-image img { transform: scale(1.03); }
    .product-info { padding: 16px 0; text-align: center; }
    .product-brand {
      font-size: 10px; font-weight: 700; color: #fff; background: var(--navy);
      padding: 4px 10px; border-radius: 12px; display: inline-block; margin-bottom: 8px;
    }
    .product-title { font-size: 14px; font-weight: 600; margin-bottom: 6px; line-height: 1.3; }
    .product-price { font-size: 18px; font-weight: 700; color: var(--navy); margin-bottom: 12px; }
    .product-btn {
      display: inline-block; padding: 10px 20px; background: none; color: var(--navy);
      border: 2px solid var(--gold); border-radius: 8px; font-weight: 600; font-size: 13px; transition: all 0.2s;
    }
    .product-btn:hover { background: var(--gold); }
    .footer { background: var(--navy); color: #fff; padding: 48px 24px; margin-top: 48px; }
    .footer-inner { max-width: 1200px; margin: 0 auto; text-align: center; }
    .footer-links { display: flex; justify-content: center; gap: 24px; flex-wrap: wrap; margin-bottom: 24px; }
    .footer-links a { color: #fff; text-decoration: none; opacity: 0.8; }
    .footer-copyright { font-size: 13px; opacity: 0.6; }
    @media (max-width: 768px) {
      .page-header { padding: 100px 16px 32px; }
      .page-header h1 { font-size: 1.75rem; }
      .products-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div class="page-header-inner">
      <div class="breadcrumb"><a href="/">Home</a> / <a href="/marketplace/">Marketplace</a> / Kitchen Accessories</div>
      <h1>Kitchen Accessories</h1>
      <p>Premium kitchen hardware and accessories</p>
    </div>
  </div>
  <main class="main">
    <!-- Membership Banner -->
    <div class="pricing-banner" style="background: linear-gradient(90deg, #1a2b3c 0%, #2d4356 100%); padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; border-radius: 8px; margin-bottom: 24px;">
      <div style="color: #fff; font-size: 14px;">
        ðŸ›’ <strong style="color: #f9cb00;">Free shipping</strong> on orders over $99 &nbsp;|&nbsp; <a href="/membership/" style="color: #f9cb00; text-decoration: underline;">Join for exclusive discounts</a>
      </div>
      <a href="/log-in/?redirect=/marketplace/kitchen-accessories/" style="background: #f9cb00; color: #1a2b3c; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 13px;">Sign In</a>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Accessories</button>
      <button class="filter-btn" data-filter="soap">Soap Dispensers</button>
      <button class="filter-btn" data-filter="cutting">Cutting Boards</button>
      <button class="filter-btn" data-filter="colander">Colanders</button>
      <button class="filter-btn" data-filter="drain">Drains & Strainers</button>
      <button class="filter-btn" data-filter="disposal">Garbage Disposals</button>
    </div>
    <div class="product-count">Showing <span id="count">0</span> products</div>
    <div class="products-grid" id="products-grid"></div>
  </main>
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/marketplace/">Marketplace</a>
        <a href="/marketplace/sinks/">Sinks</a>
        <a href="/marketplace/faucets/">Faucets</a>
        <a href="/marketplace/slabs/">Slabs</a>
        <a href="/cart/">Cart</a>
      </div>
      <div class="footer-copyright">&copy; 2025 Surprise Granite. All rights reserved.</div>
    </div>
  </footer>
  <script>
    async function loadProducts() {
      try {
        const response = await fetch('/data/kitchen-accessories.json');
        const products = await response.json();
        document.querySelector('.page-header p').textContent = products.length + ' kitchen accessories';
        renderProducts(products);
        setupFilters(products);
      } catch (err) { console.error('Error:', err); }
    }
    function renderProducts(products) {
      const grid = document.getElementById('products-grid');
      document.getElementById('count').textContent = products.length;
      grid.innerHTML = products.map(product => {
        const img = product.images?.[0] || '';
        const price = product.price ? parseFloat(product.price) : 0;
        const brand = product.brandDisplay || product.vendor || '';
        const url = `/marketplace/product/?handle=${product.handle}&category=kitchen-accessories`;
        return `
          <a href="${url}" class="product-card" data-title="${product.title.toLowerCase()}" data-type="${(product.productType || '').toLowerCase()}">
            <div class="product-image">
              <img src="${img}" alt="${product.title}" loading="lazy"/>
            </div>
            <div class="product-info">
              ${brand ? `<span class="product-brand">${brand}</span>` : ''}
              <h3 class="product-title">${product.title}</h3>
              ${price > 0 ? `<div class="product-price">$${price.toFixed(2)}</div>` : '<div class="product-price">Call for Price</div>'}
              <span class="product-btn">View Details</span>
            </div>
          </a>
        `;
      }).join('');
    }
    function setupFilters(allProducts) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.dataset.filter;
          const filtered = filter === 'all' ? allProducts : allProducts.filter(p => {
            const searchText = (p.title + ' ' + p.productType + ' ' + (p.tags||[]).join(' ')).toLowerCase();
            return searchText.includes(filter);
          });
          renderProducts(filtered);
        });
      });
    }
    loadProducts();
  </script>
</body>
</html>
