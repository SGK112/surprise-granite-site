  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --gold-glow: rgba(249, 203, 0, 0.35);
      --dark-primary: #1a1a2e;
      --dark-deep: #0f0f1a;
      --dark-surface: #16161f;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --error: #ff6b6b;
      --success: #22c55e;
      --accent-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--dark-deep) 0%, var(--dark-primary) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-primary);
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      justify-content: center;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, var(--dark-primary) 0%, #16213e 100%);
      padding: 32px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .auth-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-body {
      padding: 32px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 3px var(--gold-glow);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--gold-primary);
    }

    .forgot-link {
      font-size: 13px;
      color: var(--gold-primary);
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
      border: none;
      border-radius: 12px;
      color: var(--dark-primary);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 52px;
      box-shadow: 0 4px 16px var(--gold-glow);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      border-top-color: #fff;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .divider span {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Social Login */
    .btn-social {
      width: 100%;
      padding: 14px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 12px;
    }

    .btn-social:hover {
      background: var(--dark-primary);
      border-color: var(--gold-primary);
    }

    .btn-social svg {
      width: 20px;
      height: 20px;
    }

    /* Footer Links */
    .auth-footer {
      padding: 20px 32px 32px;
      text-align: center;
      border-top: 1px solid var(--border-subtle);
    }

    .auth-footer p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--gold-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message p {
      color: var(--error);
      font-size: 13px;
      margin: 0;
    }

    .error-message.show {
      display: block;
    }

    /* Success Message */
    .success-message {
      background: rgba(77, 255, 130, 0.1);
      border: 1px solid rgba(77, 255, 130, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message p {
      color: var(--success);
      font-size: 13px;
      margin: 0;
    }

    .success-message.show {
      display: block;
    }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: var(--dark-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Back to Site */
    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a:hover {
      color: var(--text-primary);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .auth-header {
        padding: 24px;
      }

      .auth-header h1 {
        font-size: 24px;
      }

      .auth-body {
        padding: 24px;
      }

      .auth-footer {
        padding: 16px 24px 24px;
      }
    }

    /* Password Reset Form */
    .reset-form {
      display: none;
    }

    .reset-form.active {
      display: block;
    }

    .login-form.hidden {
      display: none;
    }

    /* SSO Styles */
    .sso-notice {
      background: rgba(249, 203, 0, 0.1);
      border: 1px solid rgba(249, 203, 0, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
    }

    .sso-notice.show {
      display: block;
    }

    .sso-notice p {
      color: var(--gold-primary);
      font-size: 13px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sso-notice svg {
      flex-shrink: 0;
    }

    .password-section {
      transition: opacity 0.3s, max-height 0.3s;
      overflow: hidden;
    }

    .password-section.hidden {
      opacity: 0;
      max-height: 0;
      margin: 0;
      padding: 0;
    }

    .sso-buttons {
      display: none;
    }

    .sso-buttons.show {
      display: block;
    }

    .btn-social.microsoft {
      background: linear-gradient(135deg, #2F2F2F 0%, #1A1A1A 100%);
    }

    .btn-social.microsoft:hover {
      background: linear-gradient(135deg, #3F3F3F 0%, #2A2A2A 100%);
      border-color: #00A4EF;
    }

    .btn-social.google-workspace {
      background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
      color: white;
    }

    .btn-social.google-workspace:hover {
      background: linear-gradient(135deg, #1e7cf2 0%, #1a6dd0 100%);
      border-color: #4285F4;
    }

    .distributor-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .distributor-badge .logo {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
  </style>

  <script>
    // Supabase config
    // Use centralized config
    const SUPABASE_URL = window.SG_CONFIG?.SUPABASE_URL || 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_ANON_KEY = window.SG_CONFIG?.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTQ4MjMsImV4cCI6MjA4MzMzMDgyM30.R13pNv2FDtGhfeu7gUcttYNrQAbNYitqR4FIq3O2-ME';
    const API_BASE = window.SG_CONFIG?.API_BASE || 'https://surprise-granite-email-api.onrender.com';

    let supabaseClient;
    let currentSSOConfig = null;
    let ssoCheckTimeout = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Use global client (created by supabase-init.js)
      supabaseClient = window._sgSupabaseClient;
      if (!supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }

      // Check for redirect param FIRST (before session check)
      const params = new URLSearchParams(window.location.search);
      const redirectParam = params.get('redirect');
      if (redirectParam) {
        sessionStorage.setItem('auth_redirect', redirectParam);
      }

      // Check if already logged in
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        // Already logged in - check for redirect URL (from param or stored)
        const storedRedirect = sessionStorage.getItem('auth_redirect');
        if (storedRedirect && storedRedirect !== '/account/') {
          sessionStorage.removeItem('auth_redirect');
          window.location.href = storedRedirect;
        } else {
          sessionStorage.removeItem('auth_redirect');
          // Wait for SgAuth to initialize for smart routing
          if (window.SgAuth) {
            await window.SgAuth.init();
            window.location.href = window.SgAuth.getDashboardUrl();
          } else {
            window.location.href = '/account/';
          }
        }
        return;
      }

      // Set up email field SSO detection
      const emailInput = document.getElementById('email');
      emailInput.addEventListener('blur', checkEmailForSSO);
      emailInput.addEventListener('input', debounceSSoCheck);
    });

    // Debounce SSO check on typing
    function debounceSSoCheck() {
      if (ssoCheckTimeout) clearTimeout(ssoCheckTimeout);
      ssoCheckTimeout = setTimeout(checkEmailForSSO, 800);
    }

    // Check if email domain requires SSO
    async function checkEmailForSSO() {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) {
        resetSSOState();
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/auth/check-sso-domain`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          resetSSOState();
          return;
        }

        const data = await response.json();

        if (data.sso_required) {
          currentSSOConfig = data;
          showSSOMode(data);
        } else {
          resetSSOState();
        }
      } catch (error) {
        console.error('SSO check error:', error);
        resetSSOState();
      }
    }

    // Show SSO login mode
    function showSSOMode(config) {
      // Show SSO notice
      const notice = document.getElementById('sso-notice');
      const noticeText = document.getElementById('sso-notice-text');
      noticeText.textContent = config.enforce_sso
        ? `${config.distributor_name || 'Your organization'} requires single sign-on.`
        : `Sign in with your ${config.distributor_name || 'organization'} account for faster access.`;
      notice.classList.add('show');

      // Show distributor badge if available
      if (config.distributor_name) {
        const badge = document.getElementById('distributor-badge');
        document.getElementById('distributor-name').textContent = config.distributor_name;
        badge.style.display = 'inline-flex';
      }

      // Hide password fields if SSO enforced
      if (config.enforce_sso) {
        document.getElementById('password-section').classList.add('hidden');
        document.getElementById('password-options').classList.add('hidden');
        document.getElementById('password').removeAttribute('required');
        document.getElementById('login-btn').style.display = 'none';
      }

      // Show SSO buttons
      const ssoButtons = document.getElementById('sso-buttons');
      ssoButtons.classList.add('show');

      // Show appropriate provider buttons
      const googleBtn = document.getElementById('btn-google-workspace');
      const microsoftBtn = document.getElementById('btn-microsoft');

      if (config.provider === 'google_workspace') {
        googleBtn.style.display = 'flex';
        microsoftBtn.style.display = 'none';
      } else if (config.provider === 'microsoft_azure') {
        googleBtn.style.display = 'none';
        microsoftBtn.style.display = 'flex';
      } else {
        // Show both by default
        googleBtn.style.display = 'flex';
        microsoftBtn.style.display = 'flex';
      }
    }

    // Reset to normal login state
    function resetSSOState() {
      currentSSOConfig = null;

      // Hide SSO elements
      document.getElementById('sso-notice').classList.remove('show');
      document.getElementById('sso-buttons').classList.remove('show');
      document.getElementById('distributor-badge').style.display = 'none';

      // Show password fields
      document.getElementById('password-section').classList.remove('hidden');
      document.getElementById('password-options').classList.remove('hidden');
      document.getElementById('password').setAttribute('required', '');
      document.getElementById('login-btn').style.display = 'flex';
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorEl.classList.add('show');
      document.getElementById('success-message').classList.remove('show');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      const successText = document.getElementById('success-text');
      successText.textContent = message;
      successEl.classList.add('show');
      document.getElementById('error-message').classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('error-message').classList.remove('show');
      document.getElementById('success-message').classList.remove('show');
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="spinner"></div>';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          showError(error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Log In';
          return false;
        }

        // Success - use smart routing
        const storedRedirect = sessionStorage.getItem('auth_redirect');
        sessionStorage.removeItem('auth_redirect');

        // If there's a specific redirect stored, use it
        if (storedRedirect && storedRedirect !== '/account/') {
          window.location.href = storedRedirect;
          return false;
        }

        // Otherwise, use smart routing based on account type
        // Wait for SgAuth to initialize and load profile
        if (window.SgAuth) {
          await window.SgAuth.init();
          const dashboardUrl = window.SgAuth.getDashboardUrl();
          window.location.href = dashboardUrl;
        } else {
          // Fallback to account if SgAuth not available
          window.location.href = '/account/';
        }

      } catch (err) {
        showError('An unexpected error occurred. Please try again.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Log In';
      }

      return false;
    }

    async function signInWithGoogle() {
      hideMessages();

      try {
        // Check for stored redirect or use smart routing callback
        const storedRedirect = sessionStorage.getItem('auth_redirect');
        const redirectTo = storedRedirect || window.location.origin + '/auth/callback/';

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectTo
          }
        });

        if (error) {
          showError(error.message);
        }
      } catch (err) {
        showError('Failed to connect with Google. Please try again.');
      }
    }

    // Sign in with Google Workspace (enterprise)
    async function signInWithGoogleWorkspace() {
      hideMessages();

      try {
        // Use auth callback for smart routing
        const storedRedirect = sessionStorage.getItem('auth_redirect');
        const redirectTo = storedRedirect || window.location.origin + '/auth/callback/';

        const options = {
          provider: 'google',
          options: {
            redirectTo,
            scopes: 'openid email profile'
          }
        };

        // Restrict to organization domain if SSO configured
        if (currentSSOConfig?.email_domains?.length > 0) {
          options.options.queryParams = {
            hd: currentSSOConfig.email_domains[0],
            prompt: 'select_account'
          };
        }

        const { data, error } = await supabaseClient.auth.signInWithOAuth(options);

        if (error) {
          showError(error.message);
        }
      } catch (err) {
        showError('Failed to connect with Google Workspace. Please try again.');
      }
    }

    // Sign in with Microsoft Azure AD
    async function signInWithMicrosoft() {
      hideMessages();

      try {
        // Use auth callback for smart routing
        const storedRedirect = sessionStorage.getItem('auth_redirect');
        const redirectTo = storedRedirect || window.location.origin + '/auth/callback/';

        const options = {
          provider: 'azure',
          options: {
            redirectTo,
            scopes: 'openid email profile'
          }
        };

        // Use specific tenant if configured
        if (currentSSOConfig?.azure_tenant_id) {
          options.options.queryParams = {
            tenant: currentSSOConfig.azure_tenant_id
          };
        }

        const { data, error } = await supabaseClient.auth.signInWithOAuth(options);

        if (error) {
          showError(error.message);
        }
      } catch (err) {
        showError('Failed to connect with Microsoft. Please try again.');
      }
    }

    function showResetForm(event) {
      event.preventDefault();
      hideMessages();
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('reset-form').classList.add('active');
      document.getElementById('form-title').textContent = 'Reset Password';
      document.getElementById('form-subtitle').textContent = "We'll send you a link to reset your password";
    }

    function showLoginForm(event) {
      event.preventDefault();
      hideMessages();
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('reset-form').classList.remove('active');
      document.getElementById('form-title').textContent = 'Welcome Back';
      document.getElementById('form-subtitle').textContent = 'Log in to access your account';
    }

    async function handleReset(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('reset-email').value;
      const resetBtn = document.getElementById('reset-btn');

      resetBtn.disabled = true;
      resetBtn.innerHTML = '<div class="spinner"></div>';

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/account/?reset=true'
        });

        if (error) {
          showError(error.message);
        } else {
          showSuccess('Check your email for a password reset link.');
        }
      } catch (err) {
        showError('Failed to send reset email. Please try again.');
      }

      resetBtn.disabled = false;
      resetBtn.innerHTML = 'Send Reset Link';
      return false;
    }
