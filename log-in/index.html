  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --gold-glow: rgba(249, 203, 0, 0.3);
      --dark-primary: #1a1a2e;
      --dark-deep: #0a0a12;
      --dark-surface: #12121a;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --error: #ff6b6b;
      --success: #4dff82;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--dark-deep) 0%, var(--dark-primary) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-primary);
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      justify-content: center;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, var(--dark-primary) 0%, #16213e 100%);
      padding: 32px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .auth-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-body {
      padding: 32px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 3px var(--gold-glow);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--gold-primary);
    }

    .forgot-link {
      font-size: 13px;
      color: var(--gold-primary);
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
      border: none;
      border-radius: 12px;
      color: var(--dark-primary);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--gold-glow);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .divider span {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Social Login */
    .btn-social {
      width: 100%;
      padding: 14px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 12px;
    }

    .btn-social:hover {
      background: var(--dark-primary);
      border-color: var(--gold-primary);
    }

    .btn-social svg {
      width: 20px;
      height: 20px;
    }

    /* Footer Links */
    .auth-footer {
      padding: 20px 32px 32px;
      text-align: center;
      border-top: 1px solid var(--border-subtle);
    }

    .auth-footer p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--gold-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message p {
      color: var(--error);
      font-size: 13px;
      margin: 0;
    }

    .error-message.show {
      display: block;
    }

    /* Success Message */
    .success-message {
      background: rgba(77, 255, 130, 0.1);
      border: 1px solid rgba(77, 255, 130, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message p {
      color: var(--success);
      font-size: 13px;
      margin: 0;
    }

    .success-message.show {
      display: block;
    }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: var(--dark-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Back to Site */
    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a:hover {
      color: var(--text-primary);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .auth-header {
        padding: 24px;
      }

      .auth-header h1 {
        font-size: 24px;
      }

      .auth-body {
        padding: 24px;
      }

      .auth-footer {
        padding: 16px 24px 24px;
      }
    }

    /* Password Reset Form */
    .reset-form {
      display: none;
    }

    .reset-form.active {
      display: block;
    }

    .login-form.hidden {
      display: none;
    }
  </style>

  <main class="main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 id="form-title">Welcome Back</h1>
          <p id="form-subtitle">Log in to access your account</p>
        </div>

        <div class="auth-body">
          <div class="error-message" id="error-message">
            <p id="error-text">Invalid email or password.</p>
          </div>

          <div class="success-message" id="success-message">
            <p id="success-text">Success!</p>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email"/>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password"/>
            </div>

            <div class="form-row">
              <label class="remember-me">
                <input type="checkbox" id="remember" checked/>
                Remember me
              </label>
              <a href="#" class="forgot-link" onclick="showResetForm(event)">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="login-btn">
              Log In
            </button>
          </form>

          <!-- Password Reset Form -->
          <form id="reset-form" class="reset-form" onsubmit="return handleReset(event)">
            <div class="form-group">
              <label for="reset-email">Email Address</label>
              <input type="email" id="reset-email" name="email" placeholder="you@example.com" required autocomplete="email"/>
            </div>

            <button type="submit" class="btn-primary" id="reset-btn">
              Send Reset Link
            </button>

            <div style="text-align: center; margin-top: 16px;">
              <a href="#" class="forgot-link" onclick="showLoginForm(event)">Back to login</a>
            </div>
          </form>

          <div class="divider"><span>or continue with</span></div>

          <button type="button" class="btn-social" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/sign-up/">Sign up</a></p>
        </div>
      </div>

      <div class="back-link">
        <a href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

  <script>
    // Supabase config
    const SUPABASE_URL = 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTQ4MjMsImV4cCI6MjA4MzMzMDgyM30.R13pNv2FDtGhfeu7gUcttYNrQAbNYitqR4FIq3O2-ME';

    let supabaseClient;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const { createClient } = window.supabase;
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Check if already logged in
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        // Already logged in, redirect to account
        window.location.href = '/account/';
        return;
      }

      // Check for redirect param
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect');
      if (redirect) {
        sessionStorage.setItem('auth_redirect', redirect);
      }
    });

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorEl.classList.add('show');
      document.getElementById('success-message').classList.remove('show');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      const successText = document.getElementById('success-text');
      successText.textContent = message;
      successEl.classList.add('show');
      document.getElementById('error-message').classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('error-message').classList.remove('show');
      document.getElementById('success-message').classList.remove('show');
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="spinner"></div>';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          showError(error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Log In';
          return false;
        }

        // Success - redirect
        const redirect = sessionStorage.getItem('auth_redirect') || '/account/';
        sessionStorage.removeItem('auth_redirect');
        window.location.href = redirect;

      } catch (err) {
        showError('An unexpected error occurred. Please try again.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Log In';
      }

      return false;
    }

    async function signInWithGoogle() {
      hideMessages();

      try {
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + '/account/'
          }
        });

        if (error) {
          showError(error.message);
        }
      } catch (err) {
        showError('Failed to connect with Google. Please try again.');
      }
    }

    function showResetForm(event) {
      event.preventDefault();
      hideMessages();
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('reset-form').classList.add('active');
      document.getElementById('form-title').textContent = 'Reset Password';
      document.getElementById('form-subtitle').textContent = "We'll send you a link to reset your password";
    }

    function showLoginForm(event) {
      event.preventDefault();
      hideMessages();
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('reset-form').classList.remove('active');
      document.getElementById('form-title').textContent = 'Welcome Back';
      document.getElementById('form-subtitle').textContent = 'Log in to access your account';
    }

    async function handleReset(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('reset-email').value;
      const resetBtn = document.getElementById('reset-btn');

      resetBtn.disabled = true;
      resetBtn.innerHTML = '<div class="spinner"></div>';

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/account/?reset=true'
        });

        if (error) {
          showError(error.message);
        } else {
          showSuccess('Check your email for a password reset link.');
        }
      } catch (err) {
        showError('Failed to send reset email. Please try again.');
      }

      resetBtn.disabled = false;
      resetBtn.innerHTML = 'Send Reset Link';
      return false;
    }
  </script>
