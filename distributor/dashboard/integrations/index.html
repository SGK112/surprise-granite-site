<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Integrations | Distributor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb269c6fbb176_Surprise-Granite-favicon-32x32px.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/js/config.js"></script>

  <style>
    :root {
      --gold-primary: #f9cb00;
      --gold-dark: #cca600;
      --gold-glow: rgba(249, 203, 0, 0.35);
      --dark-primary: #1a1a2e;
      --dark-deep: #0a0a12;
      --dark-surface: #12121a;
      --dark-elevated: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --blue-accent: #3b82f6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-deep);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 32px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .back-link {
      font-size: 14px;
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .back-link:hover { color: var(--gold-primary); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
      color: var(--dark-primary);
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px var(--gold-glow);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--dark-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 13px;
    }

    .btn svg { width: 18px; height: 18px; }

    /* Integration Cards */
    .integrations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .integration-card {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 24px;
    }

    .integration-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .integration-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .integration-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .integration-icon.moraware { background: linear-gradient(135deg, #4f46e5, #6366f1); }
    .integration-icon.csv { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .integration-icon.custom_api { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .integration-icon.epicor { background: linear-gradient(135deg, #ec4899, #db2777); }
    .integration-icon.netsuite { background: linear-gradient(135deg, #3b82f6, #2563eb); }

    .integration-name {
      font-size: 16px;
      font-weight: 600;
    }

    .integration-type {
      font-size: 13px;
      color: var(--text-muted);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-indicator.active {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .status-indicator.inactive {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
    }

    .status-indicator.error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .integration-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
      padding: 16px;
      background: var(--dark-elevated);
      border-radius: 10px;
    }

    .detail-item {
      font-size: 13px;
    }

    .detail-label {
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .detail-value {
      font-weight: 500;
    }

    .integration-actions {
      display: flex;
      gap: 8px;
    }

    /* Add Integration Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--dark-elevated);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 18px;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* System Options */
    .system-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .system-option {
      padding: 16px;
      border: 2px solid var(--border-subtle);
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    .system-option:hover {
      border-color: var(--gold-primary);
      background: rgba(249, 203, 0, 0.05);
    }

    .system-option.selected {
      border-color: var(--gold-primary);
      background: rgba(249, 203, 0, 0.1);
    }

    .system-option .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .system-option .name {
      font-weight: 600;
      font-size: 14px;
    }

    .system-option .desc {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 12px 14px;
      background: var(--dark-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--gold-primary);
    }

    /* Sync History */
    .sync-history {
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 24px;
    }

    .sync-history h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .sync-log {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--dark-elevated);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .sync-log:last-child { margin-bottom: 0; }

    .sync-status-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .sync-status-icon.completed {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .sync-status-icon.failed {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    .sync-status-icon.running {
      background: rgba(59, 130, 246, 0.15);
      color: var(--blue-accent);
    }

    .sync-info { flex: 1; }

    .sync-title {
      font-size: 14px;
      font-weight: 500;
    }

    .sync-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .sync-stats {
      text-align: right;
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--dark-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--gold-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 16px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .toast.success { background: var(--success); color: white; }
    .toast.error { background: var(--error); color: white; }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      body { padding: 16px; }
      .page-header { flex-direction: column; gap: 16px; }
      .integrations-grid { grid-template-columns: 1fr; }
      .system-options { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <div>
      <a href="/distributor/dashboard/" class="back-link">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Dashboard
      </a>
      <h1 class="page-title">Integrations</h1>
      <p class="page-subtitle">Connect your ERP and inventory management systems</p>
    </div>
    <button class="btn btn-primary" onclick="openAddModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      Add Integration
    </button>
  </header>

  <div id="content">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading integrations...</p>
    </div>
  </div>

  <!-- Add Integration Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Add Integration</h3>
        <button class="modal-close" onclick="closeAddModal()">&times;</button>
      </div>
      <form id="addForm" onsubmit="handleAddIntegration(event)">
        <div class="modal-body">
          <p style="margin-bottom: 16px; color: var(--text-muted); font-size: 14px;">
            Select the system you want to connect:
          </p>
          <div class="system-options">
            <div class="system-option selected" data-type="moraware">
              <div class="icon">M</div>
              <div class="name">Moraware</div>
              <div class="desc">Countertop industry ERP</div>
            </div>
            <div class="system-option" data-type="csv">
              <div class="icon">CSV</div>
              <div class="name">CSV/SFTP</div>
              <div class="desc">Import/export files</div>
            </div>
            <div class="system-option" data-type="custom_api">
              <div class="icon">API</div>
              <div class="name">Custom API</div>
              <div class="desc">REST API integration</div>
            </div>
            <div class="system-option" data-type="epicor" style="opacity: 0.5;">
              <div class="icon">E</div>
              <div class="name">Epicor</div>
              <div class="desc">Coming soon</div>
            </div>
          </div>

          <input type="hidden" name="system_type" id="systemType" value="moraware">

          <div class="form-group">
            <label class="form-label">Display Name</label>
            <input type="text" name="display_name" class="form-input" placeholder="e.g., Main Moraware Account">
          </div>

          <div class="form-group">
            <label class="form-label">Sync Direction</label>
            <select name="sync_direction" class="form-select">
              <option value="bidirectional">Bidirectional (Sync both ways)</option>
              <option value="inbound">Inbound only (Import to Marketplace)</option>
              <option value="outbound">Outbound only (Export from Marketplace)</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Sync Frequency</label>
            <select name="sync_frequency_minutes" class="form-select">
              <option value="15">Every 15 minutes</option>
              <option value="30">Every 30 minutes</option>
              <option value="60" selected>Every hour</option>
              <option value="360">Every 6 hours</option>
              <option value="1440">Daily</option>
            </select>
          </div>

          <div id="moreawareConfig">
            <div class="form-group">
              <label class="form-label">API Key</label>
              <input type="password" name="api_key" class="form-input" placeholder="Your Moraware API key">
            </div>
            <div class="form-group">
              <label class="form-label">Account ID</label>
              <input type="text" name="account_id" class="form-input" placeholder="Your Moraware account ID">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Integration</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = window.SG_CONFIG?.API_BASE || 'https://surprise-granite-email-api.onrender.com';
    const SUPABASE_URL = window.SG_CONFIG?.SUPABASE_URL || 'https://ypeypgwsycxcagncgdur.supabase.co';
    const SUPABASE_ANON_KEY = window.SG_CONFIG?.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXlwZ3dzeWN4Y2FnbmNnZHVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MjU5NzQsImV4cCI6MjA1OTEwMTk3NH0.0I3P4GJRu5FkUn-P6pxTi8mIZxBJ9mP68KXl6G3JRv8';

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let integrations = [];
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    // Initialize
    async function init() {
      if (isLocalhost) {
        currentUser = { id: 'demo-user', email: 'demo@example.com' };
        loadIntegrations();
        return;
      }

      try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
          window.location.href = '/log-in/?redirect=' + encodeURIComponent(window.location.pathname);
          return;
        }
        currentUser = user;
        loadIntegrations();
      } catch (error) {
        console.error('Auth error:', error);
        showEmptyState('Authentication error. Please try again.');
      }
    }

    // Load integrations
    async function loadIntegrations() {
      try {
        const response = await fetch(`${API_BASE}/api/integrations`, {
          headers: { 'X-User-Id': currentUser.id }
        });

        if (!response.ok) throw new Error('Failed to load integrations');

        integrations = await response.json();

        if (integrations.length === 0) {
          showEmptyState();
        } else {
          renderIntegrations();
        }
      } catch (error) {
        console.error('Load error:', error);

        if (isLocalhost) {
          showEmptyState();
        } else {
          showEmptyState('Error loading integrations. Please try again.');
        }
      }
    }

    // Render integrations
    function renderIntegrations() {
      const content = document.getElementById('content');

      let html = '<div class="integrations-grid">';

      integrations.forEach(int => {
        const lastSync = int.last_sync_at
          ? new Date(int.last_sync_at).toLocaleString()
          : 'Never';

        const statusClass = int.status === 'active' ? 'active' :
          int.status === 'error' ? 'error' : 'inactive';

        html += `
          <div class="integration-card">
            <div class="integration-header">
              <div class="integration-info">
                <div class="integration-icon ${int.system_type}">
                  ${getSystemIcon(int.system_type)}
                </div>
                <div>
                  <div class="integration-name">${escapeHtml(int.display_name || int.system_type)}</div>
                  <div class="integration-type">${formatSystemType(int.system_type)}</div>
                </div>
              </div>
              <div class="status-indicator ${statusClass}">
                <span class="status-dot"></span>
                ${int.status}
              </div>
            </div>

            <div class="integration-details">
              <div class="detail-item">
                <div class="detail-label">Sync Direction</div>
                <div class="detail-value">${formatDirection(int.sync_direction)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Frequency</div>
                <div class="detail-value">${formatFrequency(int.sync_frequency_minutes)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Last Sync</div>
                <div class="detail-value">${lastSync}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Status</div>
                <div class="detail-value">${int.last_sync_status || 'N/A'}</div>
              </div>
            </div>

            <div class="integration-actions">
              <button class="btn btn-secondary btn-sm" onclick="syncNow('${int.id}')">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 4v6h-6M1 20v-6h6"/>
                  <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Sync Now
              </button>
              <button class="btn btn-secondary btn-sm" onclick="viewLogs('${int.id}')">
                View Logs
              </button>
              <button class="btn btn-secondary btn-sm" onclick="deleteIntegration('${int.id}')" style="color: var(--error);">
                Delete
              </button>
            </div>
          </div>
        `;
      });

      html += '</div>';

      // Recent sync logs section
      html += `
        <div class="sync-history">
          <h2>Recent Sync Activity</h2>
          <div id="syncLogs">
            <p style="color: var(--text-muted); font-size: 14px;">No recent sync activity</p>
          </div>
        </div>
      `;

      content.innerHTML = html;
    }

    // Show empty state
    function showEmptyState(message) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
          </svg>
          <h3>${message || 'No integrations yet'}</h3>
          <p>Connect your ERP or inventory system to sync products automatically.</p>
          <button class="btn btn-primary" onclick="openAddModal()">Add Integration</button>
        </div>
      `;
    }

    // Helpers
    function getSystemIcon(type) {
      const icons = {
        moraware: 'M',
        csv: 'CSV',
        custom_api: 'API',
        epicor: 'E',
        netsuite: 'N'
      };
      return icons[type] || type.charAt(0).toUpperCase();
    }

    function formatSystemType(type) {
      const types = {
        moraware: 'Moraware ERP',
        csv: 'CSV/SFTP Import',
        custom_api: 'Custom REST API',
        epicor: 'Epicor ERP',
        netsuite: 'NetSuite'
      };
      return types[type] || type;
    }

    function formatDirection(direction) {
      const dirs = {
        bidirectional: 'Both ways',
        inbound: 'Import only',
        outbound: 'Export only'
      };
      return dirs[direction] || direction;
    }

    function formatFrequency(minutes) {
      if (minutes < 60) return `Every ${minutes} min`;
      if (minutes === 60) return 'Hourly';
      if (minutes < 1440) return `Every ${minutes / 60}h`;
      return 'Daily';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal
    function openAddModal() {
      document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
      document.getElementById('addModal').classList.remove('active');
      document.getElementById('addForm').reset();
    }

    // System option selection
    document.querySelectorAll('.system-option').forEach(opt => {
      opt.addEventListener('click', () => {
        if (opt.dataset.type === 'epicor') return; // Coming soon

        document.querySelectorAll('.system-option').forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        document.getElementById('systemType').value = opt.dataset.type;
      });
    });

    // Add integration
    async function handleAddIntegration(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        system_type: form.elements['system_type'].value,
        display_name: form.elements['display_name'].value,
        sync_direction: form.elements['sync_direction'].value,
        sync_frequency_minutes: parseInt(form.elements['sync_frequency_minutes'].value),
        connection_config: {}
      };

      // Add config based on type
      if (data.system_type === 'moraware') {
        data.connection_config = {
          api_key: form.elements['api_key']?.value || '',
          account_id: form.elements['account_id']?.value || ''
        };
      }

      try {
        const response = await fetch(`${API_BASE}/api/integrations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-Id': currentUser.id
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Failed to create integration');

        closeAddModal();
        showToast('Integration added!', 'success');
        loadIntegrations();
      } catch (error) {
        console.error('Add error:', error);
        showToast('Failed to add integration', 'error');
      }
    }

    // Sync now
    async function syncNow(id) {
      try {
        const response = await fetch(`${API_BASE}/api/integrations/${id}/sync`, {
          method: 'POST',
          headers: { 'X-User-Id': currentUser.id }
        });

        if (!response.ok) throw new Error('Failed to start sync');

        showToast('Sync started!', 'success');
        setTimeout(loadIntegrations, 3000);
      } catch (error) {
        console.error('Sync error:', error);
        showToast('Failed to start sync', 'error');
      }
    }

    // View logs
    async function viewLogs(id) {
      try {
        const response = await fetch(`${API_BASE}/api/integrations/${id}/logs`, {
          headers: { 'X-User-Id': currentUser.id }
        });

        if (!response.ok) throw new Error('Failed to load logs');

        const logs = await response.json();
        renderSyncLogs(logs);
      } catch (error) {
        console.error('Logs error:', error);
        showToast('Failed to load logs', 'error');
      }
    }

    function renderSyncLogs(logs) {
      const container = document.getElementById('syncLogs');

      if (!logs || logs.length === 0) {
        container.innerHTML = '<p style="color: var(--text-muted); font-size: 14px;">No sync logs available</p>';
        return;
      }

      container.innerHTML = logs.map(log => `
        <div class="sync-log">
          <div class="sync-status-icon ${log.status}">
            ${log.status === 'completed' ? '&#10003;' : log.status === 'failed' ? '&#10005;' : '&#8634;'}
          </div>
          <div class="sync-info">
            <div class="sync-title">${log.sync_type} sync (${log.direction})</div>
            <div class="sync-meta">${new Date(log.started_at).toLocaleString()}</div>
          </div>
          <div class="sync-stats">
            ${log.records_processed || 0} processed<br>
            ${log.records_created || 0} created, ${log.records_updated || 0} updated
          </div>
        </div>
      `).join('');
    }

    // Delete integration
    async function deleteIntegration(id) {
      if (!confirm('Are you sure you want to delete this integration?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/integrations/${id}`, {
          method: 'DELETE',
          headers: { 'X-User-Id': currentUser.id }
        });

        if (!response.ok) throw new Error('Failed to delete');

        showToast('Integration deleted', 'success');
        loadIntegrations();
      } catch (error) {
        console.error('Delete error:', error);
        showToast('Failed to delete integration', 'error');
      }
    }

    // Toast
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Close modal on outside click
    document.getElementById('addModal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        closeAddModal();
      }
    });

    // Initialize
    init();
  </script>
