<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Surprise Granite</title>
    <meta name="description" content="Thank you for contacting Surprise Granite. We'll be in touch within 24 hours.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #1a1a2e;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .highlight-box {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }

        .highlight-box h3 {
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .highlight-box p {
            color: rgba(255, 255, 255, 0.8);
        }

        .phone-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1a1a2e;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .phone-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .back-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 50px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1rem;
            }
            .checkmark {
                width: 80px;
                height: 80px;
            }
            .checkmark svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/6456ce4476abb2ce28fbb179_surprise-granite-logo.svg" alt="Surprise Granite">
            </a>
        </div>

        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>Thank You!</h1>

        <p class="message">
            Your request has been received. One of our team members will contact you within <strong>24 hours</strong> to discuss your project.
        </p>

        <div class="highlight-box">
            <h3>Need Immediate Assistance?</h3>
            <p>Our team is ready to help you with your project.</p>
        </div>

        <a href="tel:+16028333189" class="phone-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
            </svg>
            (602) 833-3189
        </a>

        <br>

        <a href="/" class="back-link">Return to Homepage</a>
    </div>
</body>
</html>
