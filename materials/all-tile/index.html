<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=/materials_all-tile.html">
  <link rel="canonical" href="https://www.surprisegranite.com/materials_all-tile">
  <title>Redirecting to All Tile...</title>
</head>
<body>
  <p>Redirecting to <a href="/materials_all-tile.html">All Tile</a>...</p>
<!-- SG Chat Widget -->
<style>
#sg-chat-widget { position: fixed; bottom: 20px; right: 20px; z-index: 9999; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; }
#sg-chat-button { width: 56px; height: 56px; border-radius: 16px; background: linear-gradient(135deg, #f9cb00 0%, #f0c000 100%); border: none; cursor: pointer; box-shadow: 0 4px 20px rgba(249,203,0,0.4); display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
#sg-chat-button:active { transform: scale(0.95); }
#sg-chat-button svg { width: 24px; height: 24px; fill: #1a1a2e; }
#sg-chat-button .sg-icon-close { display: none; }
#sg-chat-button.active .sg-icon-chat { display: none; }
#sg-chat-button.active .sg-icon-close { display: block; }
#sg-chat-window { position: fixed; bottom: 88px; right: 20px; width: 360px; max-width: calc(100vw - 40px); height: 500px; max-height: 70vh; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); display: none; flex-direction: column; overflow: hidden; z-index: 9999; }
#sg-chat-window.active { display: flex; animation: sgSlideUp 0.25s ease-out; }
@keyframes sgSlideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.sg-chat-header { background: linear-gradient(135deg, #f9cb00 0%, #f0c000 100%); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
.sg-chat-header-info { display: flex; align-items: center; gap: 12px; }
.sg-chat-avatar { width: 36px; height: 36px; border-radius: 10px; overflow: hidden; }
.sg-chat-avatar img { width: 100%; height: 100%; object-fit: cover; }
.sg-chat-header h3 { color: #1a1a2e; font-size: 15px; font-weight: 600; margin: 0; }
.sg-chat-header p { color: rgba(26,26,46,0.6); font-size: 12px; margin: 2px 0 0; }
.sg-chat-close { background: rgba(26,26,46,0.1); border: none; width: 32px; height: 32px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; -webkit-tap-highlight-color: transparent; }
.sg-chat-close svg { width: 14px; height: 14px; fill: #1a1a2e; }
.sg-chat-body { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; background: #f8f9fa; -webkit-overflow-scrolling: touch; }
.sg-message { max-width: 85%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.4; }
.sg-message.bot { background: #fff; color: #1a1a2e; align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
.sg-message.user { background: linear-gradient(135deg, #f9cb00 0%, #f0c000 100%); color: #1a1a2e; align-self: flex-end; border-bottom-right-radius: 4px; }
.sg-typing { display: flex; gap: 4px; padding: 12px 16px; background: #fff; border-radius: 16px; border-bottom-left-radius: 4px; align-self: flex-start; }
.sg-typing span { width: 6px; height: 6px; background: #ccc; border-radius: 50%; animation: sgTyping 1.4s infinite; }
.sg-typing span:nth-child(2) { animation-delay: 0.15s; }
.sg-typing span:nth-child(3) { animation-delay: 0.3s; }
@keyframes sgTyping { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-4px); } }
.sg-chat-input-area { padding: 12px 16px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
.sg-chat-input { flex: 1; background: #f5f5f5; border: none; border-radius: 20px; padding: 12px 16px; color: #1a1a2e; font-size: 14px; outline: none; -webkit-appearance: none; }
.sg-chat-input:focus { background: #fff; box-shadow: 0 0 0 2px rgba(249,203,0,0.3); }
.sg-chat-input::placeholder { color: #999; }
.sg-send-btn { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #f9cb00 0%, #f0c000 100%); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; -webkit-tap-highlight-color: transparent; }
.sg-send-btn:active { transform: scale(0.95); }
.sg-send-btn svg { width: 18px; height: 18px; fill: #1a1a2e; }
@media (max-width: 480px) {
  #sg-chat-widget { bottom: 16px; right: 16px; }
  #sg-chat-button { width: 52px; height: 52px; }
  #sg-chat-window { bottom: 76px; right: 16px; left: 16px; width: auto; max-width: none; height: calc(100vh - 140px); max-height: none; border-radius: 16px; }
  .sg-chat-header { padding: 14px; }
  .sg-chat-body { padding: 12px; }
  .sg-chat-input-area { padding: 10px 12px; }
}
</style>
<div id="sg-chat-widget">
  <button id="sg-chat-button" aria-label="Chat with us">
    <svg class="sg-icon-chat" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
    <svg class="sg-icon-close" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
  </button>
  <div id="sg-chat-window">
    <div class="sg-chat-header">
      <div class="sg-chat-header-info">
        <div class="sg-chat-avatar"><img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/658d12c161cdc3543474cddc_designer-avatar-profile.jpg" alt="Assistant"></div>
        <div><h3>Surprise Granite</h3><p>Design Assistant</p></div>
      </div>
      <button class="sg-chat-close" aria-label="Close chat"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
    </div>
    <div class="sg-chat-body" id="sg-chat-body"></div>
    <div class="sg-chat-input-area">
      <input type="text" class="sg-chat-input" id="sg-chat-input" placeholder="Ask about countertops..." autocomplete="off">
      <button class="sg-send-btn" id="sg-send-btn" aria-label="Send"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
    </div>
  </div>
</div>
<script>
(function(){
  const WEBHOOK='https://www.voicenowcrm.com/api/webhook/agent/6913b021776947444de0638e/sales';
  const btn=document.getElementById('sg-chat-button'),win=document.getElementById('sg-chat-window'),close=document.querySelector('.sg-chat-close'),body=document.getElementById('sg-chat-body'),input=document.getElementById('sg-chat-input'),send=document.getElementById('sg-send-btn');
  let open=false,sid='s_'+Date.now()+'_'+Math.random().toString(36).substr(2,9);
  function toggle(){open=!open;btn.classList.toggle('active',open);win.classList.toggle('active',open);if(open&&!body.children.length)chat('Hello');if(open)setTimeout(()=>input.focus(),100);}
  function msg(t,isUser){const d=document.createElement('div');d.className='sg-message '+(isUser?'user':'bot');d.textContent=t;body.appendChild(d);body.scrollTop=body.scrollHeight;}
  function typing(show){let t=document.getElementById('sg-typing');if(show&&!t){t=document.createElement('div');t.id='sg-typing';t.className='sg-typing';t.innerHTML='<span></span><span></span><span></span>';body.appendChild(t);body.scrollTop=body.scrollHeight;}else if(!show&&t)t.remove();}
  async function chat(m){if(m!=='Hello')msg(m,true);typing(true);try{const r=await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:m,sessionId:sid,page:location.pathname})});typing(false);if(r.ok){const d=await r.json();msg(d.response||d.message||"Thanks! How can I help?",false);}else msg("Thanks for reaching out! Call us at (602) 833-3189.",false);}catch(e){typing(false);msg("Thanks! Call us at (602) 833-3189 for immediate help.",false);}}
  function send_msg(){const m=input.value.trim();if(m){input.value='';chat(m);}}
  btn.onclick=toggle;close.onclick=toggle;send.onclick=send_msg;input.onkeypress=e=>{if(e.key==='Enter')send_msg();};
})();
</script>

</body>
</html>
